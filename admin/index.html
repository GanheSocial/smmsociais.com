<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sessões ativas</title>
</head>
<body>
  <h1>Sessões</h1>
  <ul id="session-list"></ul>

  <script>
    async function fetchSessions() {
      const res = await fetch('/api/getSessions'); // Você precisa criar essa rota
      const { sessions } = await res.json();
      const list = document.getElementById('session-list');

      sessions.forEach(session_id => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `/admin/chat.html?session_id=${session_id}`;
        link.textContent = session_id;
        li.appendChild(link);
        list.appendChild(li);
      });
    }

    fetchSessions();
  </script>
</body>
</html>
