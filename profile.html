<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - SMM Sociais</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
            --error-color: #dc3545;
            --success-color: #28a745;
            --label-light: #586069;
            --label-dark: #8b949e;
            --primary-color: #007BFF;
            --border-light: #ddd;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        /* Adicionado: Estilo do saldo */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Adicionado: Saldo para desktop */
        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--label-light);
            font-weight: 600;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-light);
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-box[readonly] {
            background: transparent;
            border: none;
            padding-left: 0;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-light);
            border-radius: 0;
        }

        .token-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .copy-icon {
            margin-left: 8px;
            cursor: pointer;
            color: var(--label-light);
            font-size: 16px;
            transition: color 0.2s;
        }

        .copy-icon:hover {
            color: var(--text-light);
        }

        .copy-notification {
            position: absolute;
            right: 0;
            top: -25px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: var(--success-color);
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .form-label {
                color: var(--label-dark);
            }

            .input-box {
                background: var(--bg-dark);
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }

            .input-box[readonly] {
                color: var(--text-dark);
                border-bottom: 1px solid var(--border-dark);
            }

            .copy-icon {
                color: var(--label-dark);
            }

            .copy-icon:hover {
                color: var(--text-dark);
            }

            .error-message {
                background-color: #2d2223;
                color: var(--error-color);
                border: 1px solid var(--error-color);
            }

            .success-message {
                background-color: #1c2b21;
                color: var(--success-color);
                border: 1px solid var(--success-color);
            }

            .page-title {
                color: var(--text-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            /* Adicionado: Estilo do saldo no dark mode */
            .balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .container {
                margin-left: 250px;
                width: calc(90% - 250px);
                max-width: 700px;
            }

            /* Esconde a logo no header na versão desktop */
            .logo-mobile {
                display: none;
            }

            /* Mostra o saldo desktop */
            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .container {
                width: 95%;
                max-width: 700px;
                padding: 15px;
            }

            /* Mostra a logo no header apenas na versão mobile */
            .logo-mobile {
                display: block;
            }

            /* Esconde o saldo desktop */
            .desktop-balance-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 380px;
            }
        }

        @media (max-width: 420px) {
            .container {
                width: 300px;
            }

            /* Ajuste para o saldo mobile */
            .balance-container {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>
<script src="//code.tidio.co/bmivhyqdsoxxfk8tlduifx5hf5fkpklb.js" async></script>
<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="orders">Ordens</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <!-- Adicionado: Saldo para desktop (fixo no topo direito) -->
    <div class="desktop-balance-container">
        <span class="balance-value" id="desktopUserBalance">R$ 0,00</span>
    </div>

    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="painel" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>

        <!-- Adicionado: Saldo para mobile -->
        <div class="right-header">
            <div class="balance-container">
                <span class="balance-value" id="userBalance">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="page-title">Seu Perfil</h2>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="input-box" readonly>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="input-box" readonly>
        </div>

        <div class="form-group">
            <label for="authToken" class="form-label">Token de Autenticação</label>
            <div class="token-container">
                <input type="text" id="authToken" class="input-box" readonly>
                <span id="copyIcon" class="copy-icon" title="Copiar token">⎘</span>
                <span id="copyNotification" class="copy-notification">Copiado!</span>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input type="password" id="newPassword" class="input-box" placeholder="Deixe em branco para não alterar">
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" class="input-box">
        </div>

        <button class="save-button" onclick="saveProfile()">Salvar Alterações</button>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        // Função para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        async function loadProfile() {
            const token = localStorage.getItem("token");

            if (!token) {
                showMessage("Você precisa estar logado para acessar esta página.", true);
                setTimeout(() => {
                    window.location.href = "https://smmsociais.com";
                }, 2000);
                return;
            }

            try {
                const response = await fetch("https://smmsociais.com/api/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao carregar perfil");
                }

                document.getElementById("name").value = data.nome_usuario || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("authToken").value = data.token;

                // Busca o saldo após carregar o perfil
                await fetchBalance();

            } catch (error) {
                showMessage(error.message, true);
            }
        }

        function showMessage(message, isError = false) {
            const errorElement = document.getElementById("errorMessage");
            const successElement = document.getElementById("successMessage");

            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = "block";
                successElement.style.display = "none";
            } else {
                successElement.textContent = message;
                successElement.style.display = "block";
                errorElement.style.display = "none";
            }

            setTimeout(() => {
                errorElement.style.display = "none";
                successElement.style.display = "none";
            }, 5000);
        }

        function copyTokenToClipboard() {
            const tokenInput = document.getElementById('authToken');
            const copyNotification = document.getElementById('copyNotification');

            tokenInput.select();
            document.execCommand('copy');

            // Show notification
            copyNotification.style.opacity = '1';
            setTimeout(() => {
                copyNotification.style.opacity = '0';
            }, 2000);
        }

        async function saveProfile() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const token = document.getElementById('authToken').value.trim();

            // Clear previous messages
            showMessage("", false);
            showMessage("", true);

            if (!name) {
                showMessage("O nome é obrigatório.", true);
                return;
            }

            if (newPassword) {
                if (newPassword !== confirmPassword) {
                    showMessage("As senhas não coincidem.", true);
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage("A senha deve ter pelo menos 6 caracteres.", true);
                    return;
                }
            }

            const body = { nome_usuario: name, email };
            if (newPassword) {
                body.senha = newPassword;
            }

            try {
                const response = await fetch("https://smmsociais.com/api/profile", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Erro ao salvar perfil");
                }

                showMessage("Perfil atualizado com sucesso!", false);
                document.getElementById('newPassword').value = "";
                document.getElementById('confirmPassword').value = "";

            } catch (error) {
                showMessage(error.message, true);
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com";
        }

        // Set up menu and copy functionality
        document.addEventListener('DOMContentLoaded', () => {
            const tokenInput = document.getElementById('authToken');
            const copyIcon = document.getElementById('copyIcon');

            tokenInput.addEventListener('click', copyTokenToClipboard);
            copyIcon.addEventListener('click', copyTokenToClipboard);

            // Controle do menu hamburguer (só funciona em mobile)
            if (window.innerWidth < 992) {
                const menuToggle = document.getElementById('menuToggle');
                const menuOverlay = document.getElementById('menuOverlay');
                const menuContent = document.getElementById('menuContent');

                menuToggle.addEventListener('click', function () {
                    menuContent.classList.toggle('active');
                    menuOverlay.classList.toggle('active');

                    const spans = menuToggle.querySelectorAll('span');
                    if (menuContent.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });

                menuOverlay.addEventListener('click', function () {
                    menuContent.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    const spans = menuToggle.querySelectorAll('span');
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                });
            }
        });

        window.onload = async () => {
            try {
                await loadProfile();
            } catch (error) {
                console.error('Erro ao carregar o perfil:', error);
            } finally {
                document.body.classList.add('loaded');
            }
        };
    </script>
</body>

</html>
