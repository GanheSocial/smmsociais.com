<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Seguidores TikTok</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .price-display {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .input-group input,
            .input-group select {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        .custom-select-container {
            position: relative;
            width: 100%;
            font-family: sans-serif;
        }

        .custom-select-selected {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border-dark, #e1e4e8);
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .custom-select-selected .select-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .custom-select-selected .arrow-down {
            margin-left: auto;
            transition: transform 0.2s;
            color: var(--text-light);
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid var(--border-dark, #e1e4e8);
            border-top: none;
            border-radius: 0 0 6px 6px;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-select-options li {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-light);
        }

        .custom-select-options li:hover {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .custom-select-options li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Ajustes para modo escuro */
        @media (prefers-color-scheme: dark) {
            .custom-select-selected {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .custom-select-selected .arrow-down {
                color: var(--text-dark);
            }

            .custom-select-options {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
            }

            .custom-select-options li {
                color: var(--text-dark);
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        /* Estilos para a barra de pesquisa com sugest√µes */
        .search-container {
            margin-bottom: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-light);
        }

        .suggestion-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .no-results {
            color: #d9534f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Estilos para modo escuro */
        @media (prefers-color-scheme: dark) {
            .search-suggestions {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
            }

            .suggestion-item {
                color: var(--text-dark);
            }

            .suggestion-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="painel" class="logo-container">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <form id="orderForm">
            <!-- Barra de pesquisa com sugest√µes de servi√ßos -->
            <div class="input-group">
                <label for="serviceSearch">Servi√ßo:</label>
                <div class="search-container">
                    <input type="text" id="serviceSearch" class="search-input" placeholder="Buscar servi√ßos..." autocomplete="off">
                    <span class="search-icon">üîç</span>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                    <div class="no-results" id="noResults">Nenhum servi√ßo encontrado</div>
                </div>
                <input type="hidden" id="selectedServiceId">
            </div>

            <!-- Categoria -->
            <div class="input-group">
                <label for="category">Categoria:</label>
                <div class="custom-select-container">
                    <div class="custom-select-selected" id="selected-option">
                        <img src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png"
                            alt="√çcone" class="select-icon">
                        <span>TikTok</span>
                        <div class="arrow-down">‚ñº</div>
                    </div>
                    <ul class="custom-select-options" id="select-options">
                        <li data-value="tiktok"
                            data-icon="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                            <img
                                src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                            TikTok
                        </li>
                    </ul>
                    <input type="hidden" name="category" id="category" value="tiktok">
                </div>
            </div>

            <!-- Demais campos permanecem na mesma ordem -->
            <div class="input-group">
                <label for="link">Link:</label>
                <input type="url" id="link">
            </div>

            <div class="input-group">
                <label for="quantity">Quantidade (50-1.000.000):</label>
                <input type="number" id="quantity" min="50" max="1000000" value="100" required>
            </div>

            <div class="price-display">
                Pre√ßo: R$ <span id="price">0,00</span>
            </div>

            <button type="submit" class="button">Finalizar Pedido</button>
        </form>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <!-- Menu Overlay e Conte√∫do -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="orders">Hist√≥rico de Pedidos</a>
        <a class="menu-item" href="services">Servi√ßos</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const priceDisplay = document.getElementById("price");
            const statusMessage = document.getElementById("statusMessage");
            const quantityInput = document.getElementById("quantity");
            const serviceSearch = document.getElementById("serviceSearch");
            const searchSuggestions = document.getElementById("searchSuggestions");
            const noResults = document.getElementById("noResults");
            const selectedServiceId = document.getElementById("selectedServiceId");
            let allServices = [];
            let selectedService = null;

            document.body.classList.add('loaded');

            const selected = document.getElementById('selected-option');
            const optionsList = document.getElementById('select-options');
            const hiddenInput = document.getElementById('category');

            selected.addEventListener('click', () => {
                optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
            });

            document.querySelectorAll('#select-options li').forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value');
                    const label = option.textContent.trim();
                    const icon = option.getAttribute('data-icon');

                    selected.querySelector('span').textContent = label;
                    selected.querySelector('img').src = icon;
                    hiddenInput.value = value;

                    optionsList.style.display = 'none';

                    // Atualiza as sugest√µes quando a categoria muda
                    if (allServices.length > 0) {
                        filterServices();
                    }
                });
            });

            // Fecha dropdown ao clicar fora
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select-container')) {
                    optionsList.style.display = 'none';
                }
                
                if (!e.target.closest('.search-container')) {
                    searchSuggestions.classList.remove('active');
                }
            });

            function atualizarPreco() {
                if (!selectedService) return;
                
                const quantity = parseInt(quantityInput.value) || 0;
                const valorUnitario = parseFloat(selectedService.preco_1000) / 1000;
                const preco = Math.max(0, quantity * valorUnitario);
                priceDisplay.textContent = preco.toFixed(2).replace(".", ",");
            }

            quantityInput.addEventListener('input', atualizarPreco);

            // Fun√ß√£o para filtrar servi√ßos com base na pesquisa
            function filterServices() {
                const searchTerm = serviceSearch.value.toLowerCase();
                const category = hiddenInput.value.toLowerCase();
                const filteredServices = allServices.filter(s =>
                    s.categoria?.toLowerCase() === category &&
                    (s.nome.toLowerCase().includes(searchTerm) ||
                        s.tipo.toLowerCase().includes(searchTerm))
                );

                updateSearchSuggestions(filteredServices);
            }

            // Fun√ß√£o para atualizar as sugest√µes de pesquisa
            function updateSearchSuggestions(services) {
                searchSuggestions.innerHTML = "";

                if (services.length === 0) {
                    noResults.style.display = 'block';
                    searchSuggestions.classList.remove('active');
                    return;
                }

                noResults.style.display = 'none';

                services.forEach(servico => {
                    const suggestion = document.createElement("div");
                    suggestion.className = "suggestion-item";
                    suggestion.textContent = servico.nome;
                    suggestion.dataset.id = servico._id;
                    suggestion.dataset.nome = servico.nome;
                    suggestion.dataset.preco_1000 = servico.preco_1000;
                    suggestion.dataset.tipo = servico.tipo;
                    suggestion.dataset.categoria = servico.categoria;
                    suggestion.dataset.minimo = servico.minimo;
                    suggestion.dataset.maximo = servico.maximo;
                    suggestion.dataset.id_servico = servico.id_servico;
                    
                    suggestion.addEventListener('click', () => {
                        selectService(servico);
                    });
                    
                    searchSuggestions.appendChild(suggestion);
                });

                searchSuggestions.classList.add('active');
                quantityInput.disabled = false;
            }

            // Fun√ß√£o para selecionar um servi√ßo
            function selectService(servico) {
                selectedService = servico;
                selectedServiceId.value = servico._id;
                serviceSearch.value = servico.nome;
                searchSuggestions.classList.remove('active');
                
                // Atualiza os valores m√≠nimo e m√°ximo
                quantityInput.min = servico.minimo;
                quantityInput.max = servico.maximo;
                quantityInput.value = Math.max(servico.minimo, 100);
                
                // Atualiza o pre√ßo
                atualizarPreco();
            }

            // Event listener para a barra de pesquisa
            serviceSearch.addEventListener('input', filterServices);
            
            // Event listener para mostrar sugest√µes ao focar
            serviceSearch.addEventListener('focus', () => {
                if (allServices.length > 0) {
                    filterServices();
                }
            });

            // Carrega todos os servi√ßos
            fetch("/api/servico")
                .then(response => response.json())
                .then(data => {
                    allServices = data;
                    filterServices(); // Filtra inicialmente por TikTok (categoria padr√£o)
                })
                .catch(error => {
                    console.error("Erro ao carregar servi√ßos:", error);
                    noResults.textContent = "Erro ao carregar servi√ßos";
                    noResults.style.display = 'block';
                });

            // üîπ Fun√ß√£o para obter o userId com base no token salvo localmente
            const getUserId = async (token) => {
                const response = await fetch("/api/user-info", {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Erro ao obter userId");
                return data.userId;
            };

            document.getElementById("orderForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                if (!selectedService) {
                    statusMessage.textContent = "Selecione um servi√ßo v√°lido.";
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                const link = document.getElementById("link").value.trim();
                const quantity = parseInt(quantityInput.value);
                const valorUnitario = parseFloat(selectedService.preco_1000) / 1000;
                const valorTotal = quantity * valorUnitario;
                const token = localStorage.getItem("token");

                if (!link || isNaN(quantity) || quantity <= 0) {
                    statusMessage.textContent = "Preencha todos os campos corretamente.";
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                const tipo = selectedService.tipo;
                let linkValido = false;

                if (tipo === "seguidores") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/?$/.test(link);
                } else if (tipo === "curtidas") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/video\/\d+\/?$/.test(link);
                }

                if (!linkValido) {
                    statusMessage.textContent = `O link fornecido n√£o √© v√°lido para o servi√ßo do tipo "${tipo}".`;
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                try {
                    const userId = await getUserId(token);

                    const response = await fetch("/api/criar_acao", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer 123456` // ‚Üê chave da API
                        },
                        body: JSON.stringify({
                            rede: selectedService.categoria.toLowerCase(),
                            tipo: selectedService.tipo,
                            nome: selectedService.nome,
                            valor: parseFloat(valorTotal.toFixed(2)),
                            link: link,
                            quantidade: quantity,
                            userId: userId,
                            id_servico: selectedService.id_servico
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Erro ao criar a√ß√£o.");
                    }

                    statusMessage.textContent = "A√ß√£o criada com sucesso!";
                    statusMessage.style.color = "#5cb85c";
                    document.getElementById("orderForm").reset();
                    selectedService = null;
                    selectedServiceId.value = "";
                } catch (error) {
                    console.error("Erro ao obter userId ou criar a√ß√£o:", error);
                    statusMessage.textContent = error.message || "Erro inesperado.";
                    statusMessage.style.color = "#d9534f";
                }
            });

            window.logout = function () {
                localStorage.removeItem("token");
                window.location.href = "https://smmsociais.com";
            };

            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle?.addEventListener('click', () => {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay?.addEventListener('click', () => {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });
    </script>
</body>

</html>
