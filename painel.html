<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido - SMM Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --container-light: #ffffff;
            --button-light: #007bff;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --label-light: #586069;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --label-dark: #8b949e;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --error-color: #f85149;
            --success-color-dark: #238636;

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        /* Balance Styles */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            background: var(--primary-gradient);
            color: white;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container-body {
            padding: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            background: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-box:focus {
            border-color: var(--button-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .input-box[readonly] {
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            cursor: not-allowed;
        }

        .save-button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background: var(--success-color);
            transition: var(--transition);
            font-weight: 600;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            display: none;
            font-size: 15px;
            transition: var(--transition);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .page-title {
            text-align: left;
            margin-bottom: 25px;
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 15px var(--shadow-light);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--hover-light);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border-light);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Custom Select Styles */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .custom-select-selected {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
        }

        .custom-select-selected:hover {
            border-color: var(--button-light);
        }

        .custom-select-selected .select-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .custom-select-selected .arrow-down {
            margin-left: auto;
            transition: transform 0.2s;
            color: var(--label-light);
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid var(--border-light);
            border-top: none;
            border-radius: 0 0 6px 6px;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 999;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .custom-select-options li {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .custom-select-options li:hover {
            background-color: var(--hover-light);
        }

        .custom-select-options li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Search Styles */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .search-input:focus {
            border-color: var(--button-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--label-light);
        }

        .no-results {
            color: var(--failed-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid var(--border-light);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .search-suggestions.active {
            display: block;
        }

        .search-suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .search-suggestion-item:hover {
            background-color: var(--hover-light);
        }

        /* Service Description */
        .service-description {
            background-color: rgba(0, 123, 255, 0.05);
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid var(--button-light);
        }

        .service-description h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
        }

        .service-description p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Price Display */
        .price-display {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 6px;
            color: var(--success-color);
            text-align: center;
            border-left: 4px solid var(--success-color);
        }

        /* Quantity Range Info */
        .quantity-info {
            font-size: 13px;
            color: var(--label-light);
            margin-top: 5px;
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }

            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #afaeae;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: #dc3545;
            }

            .desktop-balance-container {
                display: none;
            }
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header {
                background: var(--primary-gradient-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .container-header {
                background: var(--primary-gradient-dark);
                border-color: var(--border-dark);
            }

            .form-label {
                color: var(--text-dark);
            }

            .input-box {
                background: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .input-box[readonly] {
                background-color: rgba(255, 255, 255, 0.05);
                border-color: var(--border-dark);
            }

            .input-box:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            }

            .save-button {
                background: var(--success-dark);
            }

            .error-message {
                background-color: rgba(234, 67, 53, 0.1);
                color: var(--failed-dark);
                border-color: rgba(234, 67, 53, 0.2);
            }

            .success-message {
                background-color: rgba(52, 168, 83, 0.1);
                color: var(--success-dark);
                border-color: rgba(52, 168, 83, 0.2);
            }

            .page-title {
                color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
                box-shadow: 2px 0 15px var(--shadow-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: var(--hover-dark);
            }

            .menu-footer {
                border-color: var(--border-dark);
            }

            .menu-logout:hover {
                background-color: rgba(234, 67, 53, 0.1);
            }

            .balance-container, .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .custom-select-selected {
                background: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .custom-select-options {
                background: var(--container-dark);
                border-color: var(--border-dark);
            }

            .custom-select-options li:hover {
                background-color: var(--hover-dark);
            }

            .search-input {
                background: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .search-icon {
                color: var(--label-dark);
            }

            .search-suggestions {
                background: var(--container-dark);
                border-color: var(--border-dark);
            }

            .search-suggestion-item:hover {
                background-color: var(--hover-dark);
            }

            .service-description {
                background-color: rgba(26, 115, 232, 0.1);
                border-left-color: var(--button-dark);
            }

            .service-description h3,
            .service-description p {
                color: var(--text-dark);
            }

            .price-display {
                background-color: rgba(52, 168, 83, 0.1);
                border-left-color: var(--success-dark);
                color: var(--success-dark);
            }

            .quantity-info {
                color: var(--label-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: calc(100% - 40px);
            }

            .page-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
                width: calc(100% - 30px);
            }

            .page-title {
                font-size: 1.2rem;
            }

            .input-box {
                padding: 10px 12px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop -->
    <div class="menu-content" id="menuContent">
        <!-- Botão de fechar (visível apenas no mobile) -->
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>

        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo SMM Sociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel"><i class="fas fa-plus-circle"></i> Novo Pedido</a>
        <a class="menu-item" href="services"><i class="fas fa-list"></i> Serviços</a>
        <a class="menu-item" href="orders"><i class="fas fa-tasks"></i> Ordens</a>
        <a class="menu-item" href="massorder"><i class="fas fa-layer-group"></i> Pedido em Massa</a>
        <a class="menu-item" href="addfunds"><i class="fas fa-money-bill-wave"></i> Adicionar Saldo</a>
        <a class="menu-item" href="profile"><i class="fas fa-user-cog"></i> Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </div>

    <!-- Saldo para Desktop -->
    <div class="desktop-balance-container">
        <span class="balance-value" id="desktopUserBalance">R$ 0,00</span>
    </div>

    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile -->
    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="painel" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo SMM Sociais" class="logo">
            </a>
        </div>
        <div class="right-header">
            <div class="balance-container">
                <span class="balance-value" id="userBalance">R$ 0,00</span>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <h2 class="page-title"><i class="fas fa-plus-circle"></i> Novo Pedido</h2>

            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>

            <form id="orderForm">
                <!-- Barra de pesquisa no topo -->
                <div class="form-group">
                    <div class="search-container">
                        <input type="text" id="serviceSearch" class="search-input" placeholder="Buscar serviços..." autocomplete="off">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                        <div class="no-results" id="noResults">Nenhum serviço encontrado</div>
                        <div class="search-suggestions" id="searchSuggestions"></div>
                    </div>
                </div>

                <!-- Categoria em seguida -->
                <div class="form-group">
                    <label for="category" class="form-label">Categoria:</label>
                    <div class="custom-select-container">
                        <div class="custom-select-selected" id="selected-option">
                            <img src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png"
                                alt="Ícone" class="select-icon">
                            <span>TikTok</span>
                            <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
                        </div>
                        <ul class="custom-select-options" id="select-options">
                            <li data-value="tiktok"
                                data-icon="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                                <img src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                                TikTok
                            </li>
                        </ul>
                        <input type="hidden" name="category" id="category" value="tiktok">
                    </div>
                </div>

                <!-- Serviço por último -->
                <div class="form-group">
                    <label for="service" class="form-label">Serviço:</label>
                    <select id="service" class="input-box">
                        <option value="" disabled selected>Carregando serviços...</option>
                    </select>
                </div>

                <!-- Seção de descrição do serviço -->
                <div class="service-description" id="serviceDescription">
                    <h3>Descrição</h3>
                    <p id="serviceDescriptionText">Selecione um serviço para ver sua descrição.</p>
                </div>

                <!-- Link -->
                <div class="form-group">
                    <label for="link" class="form-label">Link:</label>
                    <input type="url" id="link" class="input-box" required>
                </div>

                <!-- Quantidade -->
                <div class="form-group">
                    <label for="quantity" class="form-label">Quantidade:</label>
                    <input type="number" id="quantity" class="input-box" value="100" required>
                    <div class="quantity-info" id="quantityRange"></div>
                </div>

                <!-- Preço -->
                <div class="price-display">
                    Valor: R$ <span id="price">0,00</span>
                </div>

                <button type="submit" class="save-button"><i class="fas fa-paper-plane"></i> Enviar Pedido</button>
            </form>
        </div>
    </div>

    <script>
        // Função para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const priceDisplay = document.getElementById("price");
            const serviceSelect = document.getElementById("service");
            const quantityInput = document.getElementById("quantity");
            const quantityRange = document.getElementById("quantityRange");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");
            const serviceSearch = document.getElementById("serviceSearch");
            const noResults = document.getElementById("noResults");
            const searchSuggestions = document.getElementById("searchSuggestions");
            const serviceDescription = document.getElementById("serviceDescriptionText");
            let allServices = [];

            document.body.classList.add('loaded');

            // Verifica se há um parâmetro de serviço na URL
            const urlParams = new URLSearchParams(window.location.search);
            const serviceIdFromUrl = urlParams.get('service');

            const selected = document.getElementById('selected-option');
            const optionsList = document.getElementById('select-options');
            const hiddenInput = document.getElementById('category');

            selected.addEventListener('click', () => {
                optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
            });

            document.querySelectorAll('#select-options li').forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value');
                    const label = option.textContent.trim();
                    const icon = option.getAttribute('data-icon');

                    selected.querySelector('span').textContent = label;
                    selected.querySelector('img').src = icon;
                    hiddenInput.value = value;

                    optionsList.style.display = 'none';

                    // Atualiza os serviços quando a categoria muda
                    if (allServices.length > 0) {
                        filterServices();
                    }
                });
            });

            // Fecha dropdown ao clicar fora
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select-container')) {
                    optionsList.style.display = 'none';
                }

                if (!e.target.closest('.search-container')) {
                    searchSuggestions.classList.remove('active');
                }
            });

            function atualizarPreco() {
                const quantity = parseInt(quantityInput.value) || 0;
                const selectedService = serviceSelect.selectedOptions[0];
                const valorUnitario = parseFloat(selectedService?.dataset?.valorUnitario || 0.05);
                const preco = Math.max(0, quantity * valorUnitario);
                priceDisplay.textContent = preco.toFixed(2).replace(".", ",");
            }

            function atualizarDescricao() {
                const selectedService = serviceSelect.selectedOptions[0];
                if (selectedService && selectedService.dataset.descricao) {
                    serviceDescription.innerHTML = selectedService.dataset.descricao;
                } else {
                    serviceDescription.textContent = "Nenhuma descrição disponível para este serviço.";
                }
            }

            function atualizarQuantidade() {
                const selectedService = serviceSelect.selectedOptions[0];
                if (selectedService) {
                    const minimo = parseInt(selectedService.dataset.minimo) || 1;
                    const maximo = parseInt(selectedService.dataset.maximo) || 1000000;

                    // Atualiza os atributos min e max do input
                    quantityInput.min = minimo;
                    quantityInput.max = maximo;

                    // Ajusta o valor se estiver fora do range
                    if (parseInt(quantityInput.value) < minimo) {
                        quantityInput.value = minimo;
                    } else if (parseInt(quantityInput.value) > maximo) {
                        quantityInput.value = maximo;
                    }

                    // Atualiza o texto de ajuda
                    quantityRange.textContent = `Mínimo: ${minimo} - Máximo: ${maximo}`;
                } else {
                    quantityRange.textContent = '';
                }
                atualizarPreco();
            }

            ["input", "change", "keyup"].forEach(evt =>
                quantityInput.addEventListener(evt, atualizarPreco)
            );

            serviceSelect.addEventListener('change', () => {
                atualizarQuantidade();
                atualizarDescricao();
            });

            // Função para filtrar serviços com base na pesquisa
            function filterServices() {
                const searchTerm = serviceSearch.value.toLowerCase();
                const category = hiddenInput.value.toLowerCase();
                const filteredServices = allServices.filter(s =>
                    s.categoria?.toLowerCase() === category &&
                    (s.nome.toLowerCase().includes(searchTerm) ||
                        s.tipo.toLowerCase().includes(searchTerm))
                );

                updateServiceDropdown(filteredServices);
                updateSearchSuggestions(filteredServices, searchTerm);
            }

            // Função para atualizar as sugestões de pesquisa
            function updateSearchSuggestions(services, searchTerm) {
                searchSuggestions.innerHTML = "";

                if (searchTerm.length === 0 || services.length === 0) {
                    searchSuggestions.classList.remove('active');
                    noResults.style.display = 'none';
                    return;
                }

                if (services.length === 0) {
                    noResults.style.display = 'block';
                    searchSuggestions.classList.remove('active');
                    return;
                }

                noResults.style.display = 'none';

                services.slice(0, 5).forEach(servico => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'search-suggestion-item';
                    suggestion.innerHTML = `<i class="fas fa-search" style="margin-right: 8px;"></i> ${servico.nome}`;
                    suggestion.addEventListener('click', () => {
                        // Seleciona o serviço correspondente no dropdown
                        const option = Array.from(serviceSelect.options).find(
                            opt => opt.value === servico._id
                        );
                        if (option) {
                            serviceSelect.value = option.value;
                            serviceSearch.value = servico.nome;
                            searchSuggestions.classList.remove('active');
                            serviceSelect.dispatchEvent(new Event('change'));
                        }
                    });
                    searchSuggestions.appendChild(suggestion);
                });

                searchSuggestions.classList.add('active');
            }

            // Função para atualizar o dropdown de serviços
            function updateServiceDropdown(services) {
                serviceSelect.innerHTML = "";

                if (services.length === 0) {
                    serviceSelect.innerHTML = "<option value='' disabled>Nenhum serviço encontrado</option>";
                    noResults.style.display = 'block';
                    serviceDescription.textContent = "Nenhum serviço selecionado.";
                    return;
                }

                noResults.style.display = 'none';

                services.forEach(servico => {
                    const option = document.createElement("option");
                    option.value = servico._id;
                    option.dataset.nome = servico.nome;
                    option.dataset.valorUnitario = parseFloat(servico.preco_1000) / 1000;
                    option.dataset.tipo = servico.tipo;
                    option.dataset.categoria = servico.categoria;
                    option.dataset.minimo = servico.minimo;
                    option.dataset.maximo = servico.maximo;
                    option.dataset.id_servico = servico.id_servico;
                    option.dataset.descricao = servico.descricao || "Nenhuma descrição disponível para este serviço.";
                    option.textContent = servico.nome;
                    serviceSelect.appendChild(option);
                });

                quantityInput.disabled = false;

                // Seleciona o serviço da URL se existir
                if (serviceIdFromUrl && services.length > 0) {
                    const serviceToSelect = services.find(s => s.id_servico == serviceIdFromUrl);
                    if (serviceToSelect) {
                        serviceSelect.value = serviceToSelect._id;

                        // Atualiza a categoria para a do serviço selecionado
                        const category = serviceToSelect.categoria.toLowerCase();
                        const categoryOption = document.querySelector(`#select-options li[data-value="${category}"]`);
                        if (categoryOption) {
                            categoryOption.click(); // Simula o clique para atualizar a categoria
                        }
                    }
                }

                // Dispara o evento change para atualizar os valores mínimos/máximos
                if (services.length > 0) {
                    serviceSelect.dispatchEvent(new Event("change"));
                }
            }

            // Event listener para a barra de pesquisa
            serviceSearch.addEventListener('input', filterServices);

            serviceSearch.addEventListener('focus', () => {
                if (allServices.length > 0) {
                    const category = hiddenInput.value.toLowerCase();
                    const filteredServices = allServices.filter(s =>
                        s.categoria?.toLowerCase() === category
                    );
                    updateSearchSuggestions(filteredServices, serviceSearch.value);
                }
            });

            // Carrega todos os serviços
            fetch("/api/servico")
                .then(response => response.json())
                .then(data => {
                    allServices = data;
                    filterServices(); // Filtra inicialmente por TikTok (categoria padrão)
                })
                .catch(error => {
                    console.error("Erro ao carregar serviços:", error);
                    serviceSelect.innerHTML = "<option value='' disabled>Erro ao carregar serviços</option>";
                    serviceDescription.textContent = "Erro ao carregar informações dos serviços.";
                    errorMessage.textContent = "Erro ao carregar serviços. Por favor, recarregue a página.";
                    errorMessage.style.display = "block";
                });

            // Função para obter o userId com base no token salvo localmente
            const getUserId = async (token) => {
                const response = await fetch("/api/user-info", {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Erro ao obter userId");
                return data.userId;
            };

            document.getElementById("orderForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const selectedOption = serviceSelect.selectedOptions[0];
                const nomeServico = selectedOption?.dataset.nome;
                const link = document.getElementById("link").value.trim();
                const quantity = parseInt(quantityInput.value);
                const valorUnitario = parseFloat(selectedOption?.dataset.valorUnitario || 0.05);
                const valorTotal = quantity * valorUnitario;
                const token = localStorage.getItem("token");

                if (!link || isNaN(quantity) || quantity <= 0 || !selectedOption) {
                    errorMessage.textContent = "Preencha todos os campos corretamente.";
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                    return;
                }

                const tipo = selectedOption.dataset.tipo;
                let linkValido = false;

                if (tipo === "seguidores") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/?$/.test(link);
                } else if (tipo === "curtidas") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/video\/\d+\/?$/.test(link);
                }

                if (!linkValido) {
                    errorMessage.textContent = `O link fornecido não é válido para o serviço do tipo "${tipo}".`;
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                    return;
                }

                try {
                    const userId = await getUserId(token);

                    const response = await fetch("/api/criar_acao", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer 123456` // ← chave da API
                        },
                        body: JSON.stringify({
                            rede: selectedOption.dataset.categoria.toLowerCase(),
                            tipo: selectedOption.dataset.tipo,
                            nome: nomeServico,
                            valor: parseFloat(valorTotal.toFixed(2)),
                            link: link,
                            quantidade: quantity,
                            userId: userId,
                            id_servico: selectedOption.dataset.id_servico
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Erro ao criar ação.");
                    }

                    successMessage.textContent = "Pedido criado com sucesso!";
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    
                    // Limpa o formulário
                    document.getElementById("link").value = "";
                    quantityInput.value = selectedOption.dataset.minimo || 100;
                    serviceSelect.dispatchEvent(new Event("change")); // atualiza o min/max após reset
                    
                    // Esconde a mensagem após 5 segundos
                    setTimeout(() => {
                        successMessage.style.display = "none";
                    }, 5000);
                } catch (error) {
                    console.error("Erro ao obter userId ou criar ação:", error);
                    errorMessage.textContent = error.message || "Erro inesperado ao enviar pedido.";
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                }
            });

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle?.addEventListener('click', toggleMenu);
            menuCloseBtn?.addEventListener('click', closeMenu);
            menuOverlay?.addEventListener('click', closeMenu);

            // Verifica se o usuário está logado
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "https://smmsociais.com";
            }

            // Chamada para buscar o saldo quando a página carrega
            await fetchBalance();
        });

        window.logout = function () {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com";
        };
    </script>
    <script src="https://smmsociais.com/chat-widget.js"></script>
</body>
