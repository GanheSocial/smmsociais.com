<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Seguidores TikTok</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .price-display {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .input-group input,
            .input-group select {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="painel" class="logo-container">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Comprar Seguidores TikTok</h2>
        <form id="orderForm">
            <div class="input-group">
                <label for="category">Categoria:</label>
                <select id="category" disabled>
                    <option value="tiktok" selected>TikTok</option>
                </select>
            </div>

            <div class="input-group">
                <label for="service">Serviço:</label>
                <select id="service">
                    <option value="" disabled selected>Carregando serviços...</option>
                </select>
            </div>

            <div class="input-group">
                <label for="link">Link:</label>
                <input type="url" id="link">
            </div>

            <div class="input-group">
                <label for="quantity">Quantidade (50-1.000.000):</label>
                <input type="number" id="quantity" min="50" max="1000000" value="100" required>
            </div>

            <div class="price-display">
                Preço: R$ <span id="price">0,00</span>
            </div>

            <button type="submit" class="button">Finalizar Pedido</button>
        </form>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="orders">Histórico de Pedidos</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Variáveis globais referenciando os elementos
            const priceDisplay = document.getElementById("price");
            const serviceSelect = document.getElementById("service");
            const quantityInput = document.getElementById("quantity");

            // Marca a página como carregada (se você usa isso em CSS)
            document.body.classList.add('loaded');

            // Função para atualizar o preço
function atualizarPreco() {
    const quantity = parseInt(quantityInput.value) || 0;
    const selectedService = serviceSelect.selectedOptions[0];
    const valorUnitario = parseFloat(selectedService?.dataset?.valorUnitario || 0.05);

    let preco = quantity * valorUnitario;
    preco = Math.max(5, preco);
    priceDisplay.textContent = preco.toFixed(2).replace(".", ",");
}

["input", "change", "keyup"].forEach(evt => quantityInput.addEventListener(evt, atualizarPreco));
serviceSelect.addEventListener('change', atualizarPreco);

fetch("/api/servico")
    .then(response => response.json())
    .then(data => {
        serviceSelect.innerHTML = "";
        const tiktokServices = data.filter(s => s.categoria?.toLowerCase() === "tiktok");

        if (tiktokServices.length === 0) {
            serviceSelect.innerHTML = "<option>Nenhum serviço disponível</option>";
            return;
        }

tiktokServices.forEach(servico => {
    const option = document.createElement("option");
    option.value = servico._id;
    option.dataset.nome = servico.nome;
    option.dataset.valorUnitario = parseFloat(servico.preco_1000) / 1000;
    option.dataset.tipo = servico.tipo;
    option.dataset.categoria = servico.categoria;
    option.dataset.minimo = servico.minimo;
    option.dataset.maximo = servico.maximo;
    option.textContent = servico.nome;
    serviceSelect.appendChild(option);
});

        quantityInput.disabled = false;
        atualizarPreco();
    })
    .catch(error => {
        console.error("Erro ao carregar serviços:", error);
        serviceSelect.innerHTML = "<option>Erro ao carregar</option>";
    });

quantityInput.disabled = true; // Bloqueia input até carregar serviços

            // Evento do submit do formulário de pedido
            document.getElementById("orderForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const link = document.getElementById("link").value.trim();
                const quantity = parseInt(document.getElementById("quantity").value);
                const statusMessage = document.getElementById("statusMessage");
                const selectedOption = serviceSelect.selectedOptions[0];

                if (!selectedOption) {
                    statusMessage.textContent = "Selecione um serviço válido!";
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                const minimo = parseInt(selectedOption.dataset.minimo || "50");
                const maximo = parseInt(selectedOption.dataset.maximo || "1000000");

                if (!link) {
                    statusMessage.textContent = "Por favor, insira o link do perfil!";
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                if (quantity < minimo || quantity > maximo) {
                    statusMessage.textContent = `Quantidade deve ser entre ${minimo.toLocaleString()} e ${maximo.toLocaleString()}!`;
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                const nomeServico = selectedOption.dataset.nome;
                const valorUnitario = parseFloat(selectedOption.dataset.valorUnitario);
                const valorTotal = Math.max(5, quantity * valorUnitario);

                const token = localStorage.getItem("token");

                try {
                    const response = await fetch("/api/criar_acao", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer 123456`
                        },
                        body: JSON.stringify({
                            rede: selectedOption.dataset.categoria.toLowerCase(), // ex: "tiktok"
                            tipo: selectedOption.dataset.tipo,
                            nome: nomeServico,
                            valor: parseFloat(valorTotal.toFixed(2)),
                            link: link,
                            quantidade: quantity
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusMessage.textContent = "Pedido realizado com sucesso!";
                        statusMessage.style.color = "#28a745";
                        document.getElementById("link").value = "";
                        document.getElementById("quantity").value = "100";
                        priceDisplay.textContent = "5,00";
                    } else {
                        statusMessage.textContent = data.error || "Erro ao processar pedido.";
                        statusMessage.style.color = "#d9534f";
                    }
                } catch (error) {
                    statusMessage.textContent = "Erro na requisição. Tente novamente.";
                    statusMessage.style.color = "#d9534f";
                    console.error("Erro no fetch:", error);
                }
            });

            // Função logout
            window.logout = function () {
                localStorage.removeItem("token");
                window.location.href = "https://smmsociais.com";
            };

            // Código do menu hambúrguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', () => {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', () => {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });
    </script>
</body>

</html>
