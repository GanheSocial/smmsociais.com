<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Seguidores TikTok - SMM Sociais</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
            --error-color: #dc3545;
            --success-color: #28a745;
            --label-light: #586069;
            --label-dark: #8b949e;
            --primary-color: #007BFF;
            --border-light: #ddd;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        /* Adicionado: Estilo do saldo */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Adicionado: Saldo para desktop */
        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: var(--label-light);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: all 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: var(--button-light);
        }

        .price-display {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        .custom-select-container {
            position: relative;
            width: 100%;
            font-family: sans-serif;
        }

        .custom-select-selected {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border-dark, #e1e4e8);
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--container-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .custom-select-selected .select-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .custom-select-selected .arrow-down {
            margin-left: auto;
            transition: transform 0.2s;
            color: var(--text-light);
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid var(--border-dark, #e1e4e8);
            border-top: none;
            border-radius: 0 0 6px 6px;
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-select-options li {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-light);
        }

        .custom-select-options li:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .custom-select-options li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Estilos para a barra de pesquisa */
        .search-container {
            margin-bottom: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--label-light);
        }

        .no-results {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Estilos para as sugest√µes de pesquisa */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--container-light);
            border: 1px solid var(--border-light);
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.active {
            display: block;
        }

        .search-suggestion-item {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-light);
        }

        .search-suggestion-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Estilos para a se√ß√£o de descri√ß√£o do servi√ßo */
        .service-description {
            background: var(--container-light);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid var(--border-light);
        }

        .service-description h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-light);
            font-size: 16px;
        }

        .service-description p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .input-group label {
                color: var(--label-dark);
            }

            .input-group input,
            .input-group select {
                background-color: var(--bg-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .custom-select-selected {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .custom-select-selected .arrow-down {
                color: var(--text-dark);
            }

            .custom-select-options {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
            }

            .custom-select-options li {
                color: var(--text-dark);
            }

            .custom-select-options li:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .search-input {
                background-color: var(--bg-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .search-icon {
                color: var(--label-dark);
            }

            .search-suggestions {
                background-color: var(--container-dark);
                border-color: var(--border-dark);
            }

            .search-suggestion-item {
                color: var(--text-dark);
            }

            .search-suggestion-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .service-description {
                background: var(--container-dark);
                border-color: var(--border-dark);
            }

            .service-description h3,
            .service-description p {
                color: var(--text-dark);
            }

            /* Adicionado: Estilo do saldo no dark mode */
            .balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .container {
                margin-left: 250px;
                width: calc(90% - 250px);
                max-width: 300px;
            }

            /* Esconde a logo no header na vers√£o desktop */
            .logo-mobile {
                display: none;
            }

            /* Mostra o saldo desktop */
            .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .container {
                width: 95%;
                max-width: 300px;
                padding: 15px;
            }

            /* Mostra a logo no header apenas na vers√£o mobile */
            .logo-mobile {
                display: block;
            }

            /* Esconde o saldo desktop */
            .desktop-balance-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"

            </a>
        </div>

        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>

    <!-- Adicionado: Saldo para desktop (fixo no topo direito) -->

    <div class="header desktop-header">

            </div>

    <div class="container">
        <form id="orderForm">
            <!-- Barra de pesquisa no topo -->
            <div class="input-group">
                <div class="search-container">
                    <input type="text" id="serviceSearch" class="search-input" placeholder="Buscar servi√ßos..."
                        autocomplete="off">

            <!-- Categoria em seguida -->
            <div class="input-group">
                <label for="category">Categoria:</label>
                <div class="custom-select-container">
                    <div class="custom-select-selected" id="selected-option">
                        <img src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png"
                            alt="√çcone" class="select-icon">
                        <span>TikTok</span>
                        <div class="arrow-down">‚ñº</div>
                    </div>
                    <ul class="custom-select-options" id="select-options">
                        <li data-value="tiktok"
                            data-icon="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                            <img
                                src="https://raw.githubusercontent.com/smmsociais/smmsociais.com/main/1748566588702.png">
                            TikTok
                        </li>
                    </ul>
                    <input type="hidden" name="category" id="category" value="tiktok">
                </div>
            </div>

            <!-- Servi√ßo por √∫ltimo -->
            <div class="input-group">
                <label for="service">Servi√ßo:</label>
                <select id="service">
                    <option value="" disabled selected>Carregando servi√ßos...</option>
                </select>
            </div>

            <!-- Se√ß√£o de descri√ß√£o do servi√ßo -->
            <div class="service-description" id="serviceDescription">
                <h3>Descri√ß√£o</h3>
                <p id="serviceDescriptionText">Selecione um servi√ßo para ver sua descri√ß√£o.</p>
            </div>

            <!-- Demais campos permanecem na mesma ordem -->
            <div class="input-group">
                <label for="link">Link:</label>
                <input type="url" id="link">
            </div>

            <div class="input-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" value="100" required>
                <small id="quantityRange" style="display: block; margin-top: 5px; color: #666;"></small>
            </div>

                Pre√ßo: R$ <span id="price">0,00</span>

        <p id="statusMessage" class="status-message"></p>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        // Fun√ß√£o para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const priceDisplay = document.getElementById("price");
            const serviceSelect = document.getElementById("service");
            const quantityInput = document.getElementById("quantity");
            const quantityRange = document.getElementById("quantityRange");
            const statusMessage = document.getElementById("statusMessage");
            const serviceSearch = document.getElementById("serviceSearch");
            const noResults = document.getElementById("noResults");
            const searchSuggestions = document.getElementById("searchSuggestions");
            const serviceDescription = document.getElementById("serviceDescriptionText");
            let allServices = [];

            document.body.classList.add('loaded');

            // Verifica se h√° um par√¢metro de servi√ßo na URL
            const urlParams = new URLSearchParams(window.location.search);
            const serviceIdFromUrl = urlParams.get('service');

            const selected = document.getElementById('selected-option');
            const optionsList = document.getElementById('select-options');
            const hiddenInput = document.getElementById('category');

            selected.addEventListener('click', () => {
                optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
            });

            document.querySelectorAll('#select-options li').forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value');
                    const label = option.textContent.trim();
                    const icon = option.getAttribute('data-icon');

                    selected.querySelector('span').textContent = label;
                    selected.querySelector('img').src = icon;
                    hiddenInput.value = value;

                    optionsList.style.display = 'none';

                    // Atualiza os servi√ßos quando a categoria muda
                    if (allServices.length > 0) {
                        filterServices();
                    }
                });
            });

            // Fecha dropdown ao clicar fora
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select-container')) {
                    optionsList.style.display = 'none';
                }

                if (!e.target.closest('.search-container')) {
                    searchSuggestions.classList.remove('active');
                }
            });

            function atualizarPreco() {
                const quantity = parseInt(quantityInput.value) || 0;
                const selectedService = serviceSelect.selectedOptions[0];
                const valorUnitario = parseFloat(selectedService?.dataset?.valorUnitario || 0.05);
                const preco = Math.max(0, quantity * valorUnitario);
                priceDisplay.textContent = preco.toFixed(2).replace(".", ",");
            }

            function atualizarDescricao() {
                const selectedService = serviceSelect.selectedOptions[0];
                if (selectedService && selectedService.dataset.descricao) {
                    serviceDescription.textContent = selectedService.dataset.descricao;
                } else {
                    serviceDescription.textContent = "Nenhuma descri√ß√£o dispon√≠vel para este servi√ßo.";
                }
            }

            function atualizarQuantidade() {
                const selectedService = serviceSelect.selectedOptions[0];
                if (selectedService) {
                    const minimo = parseInt(selectedService.dataset.minimo) || 1;
                    const maximo = parseInt(selectedService.dataset.maximo) || 1000000;

                    // Atualiza os atributos min e max do input
                    quantityInput.min = minimo;
                    quantityInput.max = maximo;

                    // Ajusta o valor se estiver fora do range
                    if (parseInt(quantityInput.value) < minimo) {
                        quantityInput.value = minimo;
                    } else if (parseInt(quantityInput.value) > maximo) {
                        quantityInput.value = maximo;
                    }

                    // Atualiza o texto de ajuda
                    quantityRange.textContent = `M√≠nimo: ${minimo} - M√°ximo: ${maximo}`;
                    quantityRange.style.display = 'block';
                } else {
                    quantityRange.style.display = 'none';
                }
                atualizarPreco();
            }

            ["input", "change", "keyup"].forEach(evt =>
                quantityInput.addEventListener(evt, atualizarPreco)
            );

            serviceSelect.addEventListener('change', () => {
                atualizarQuantidade();
                atualizarDescricao();
            });

            // Fun√ß√£o para filtrar servi√ßos com base na pesquisa
            function filterServices() {
                const searchTerm = serviceSearch.value.toLowerCase();
                const category = hiddenInput.value.toLowerCase();
                const filteredServices = allServices.filter(s =>
                    s.categoria?.toLowerCase() === category &&
                    (s.nome.toLowerCase().includes(searchTerm) ||
                        s.tipo.toLowerCase().includes(searchTerm))
                );

                updateServiceDropdown(filteredServices);
                updateSearchSuggestions(filteredServices, searchTerm);
            }

            // Fun√ß√£o para atualizar as sugest√µes de pesquisa
            function updateSearchSuggestions(services, searchTerm) {
                searchSuggestions.innerHTML = "";

                if (searchTerm.length === 0 || services.length === 0) {
                    searchSuggestions.classList.remove('active');
                    return;
                }

                services.slice(0, 5).forEach(servico => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'search-suggestion-item';
                    suggestion.textContent = servico.nome;
                    suggestion.addEventListener('click', () => {
                        // Seleciona o servi√ßo correspondente no dropdown
                        const option = Array.from(serviceSelect.options).find(
                            opt => opt.value === servico._id
                        );
                        if (option) {
                            serviceSelect.value = option.value;
                            serviceSearch.value = servico.nome;
                            searchSuggestions.classList.remove('active');
                            serviceSelect.dispatchEvent(new Event('change'));
                        }
                    });
                    searchSuggestions.appendChild(suggestion);
                });

                searchSuggestions.classList.add('active');
            }

            // Fun√ß√£o para atualizar o dropdown de servi√ßos
            function updateServiceDropdown(services) {
                serviceSelect.innerHTML = "";

                if (services.length === 0) {
                    serviceSelect.innerHTML = "<option value='' disabled>Nenhum servi√ßo encontrado</option>";
                    noResults.style.display = 'block';
                    serviceDescription.textContent = "Nenhum servi√ßo selecionado.";
                    return;
                }

                noResults.style.display = 'none';

                services.forEach(servico => {
                    const option = document.createElement("option");
                    option.value = servico._id;
                    option.dataset.nome = servico.nome;
                    option.dataset.valorUnitario = parseFloat(servico.preco_1000) / 1000;
                    option.dataset.tipo = servico.tipo;
                    option.dataset.categoria = servico.categoria;
                    option.dataset.minimo = servico.minimo;
                    option.dataset.maximo = servico.maximo;
                    option.dataset.id_servico = servico.id_servico;
                    option.dataset.descricao = servico.descricao || "Nenhuma descri√ß√£o dispon√≠vel para este servi√ßo.";
                    option.textContent = servico.nome;
                    serviceSelect.appendChild(option);
                });

                quantityInput.disabled = false;

                // Seleciona o servi√ßo da URL se existir
                if (serviceIdFromUrl && services.length > 0) {
                    const serviceToSelect = services.find(s => s.id_servico == serviceIdFromUrl);
                    if (serviceToSelect) {
                        serviceSelect.value = serviceToSelect._id;

                        // Atualiza a categoria para a do servi√ßo selecionado
                        const category = serviceToSelect.categoria.toLowerCase();
                        const categoryOption = document.querySelector(`#select-options li[data-value="${category}"]`);
                        if (categoryOption) {
                            categoryOption.click(); // Simula o clique para atualizar a categoria
                        }
                    }
                }

                // Dispara o evento change para atualizar os valores m√≠nimos/m√°ximos
                if (services.length > 0) {
                    serviceSelect.dispatchEvent(new Event("change"));
                }
            }

            // Event listener para a barra de pesquisa
            serviceSearch.addEventListener('input', filterServices);

            serviceSearch.addEventListener('focus', () => {
                if (allServices.length > 0) {
                    const category = hiddenInput.value.toLowerCase();
                    const filteredServices = allServices.filter(s =>
                        s.categoria?.toLowerCase() === category
                    );
                    updateSearchSuggestions(filteredServices, serviceSearch.value);
                }
            });

            // Carrega todos os servi√ßos
            fetch("/api/servico")
                .then(response => response.json())
                .then(data => {
                    allServices = data;
                    filterServices(); // Filtra inicialmente por TikTok (categoria padr√£o)
                })
                .catch(error => {
                    console.error("Erro ao carregar servi√ßos:", error);
                    serviceSelect.innerHTML = "<option value='' disabled>Erro ao carregar servi√ßos</option>";
                    serviceDescription.textContent = "Erro ao carregar informa√ß√µes dos servi√ßos.";
                });

            // üîπ Fun√ß√£o para obter o userId com base no token salvo localmente
            const getUserId = async (token) => {
                const response = await fetch("/api/user-info", {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Erro ao obter userId");
                return data.userId;
            };

            document.getElementById("orderForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                const selectedOption = serviceSelect.selectedOptions[0];
                const nomeServico = selectedOption?.dataset.nome;
                const link = document.getElementById("link").value.trim();
                const quantity = parseInt(quantityInput.value);
                const valorUnitario = parseFloat(selectedOption?.dataset.valorUnitario || 0.05);
                const valorTotal = quantity * valorUnitario;
                const token = localStorage.getItem("token");

                if (!link || isNaN(quantity) || quantity <= 0 || !selectedOption) {
                    statusMessage.textContent = "Preencha todos os campos corretamente.";
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                const tipo = selectedOption.dataset.tipo;
                let linkValido = false;

                if (tipo === "seguidores") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/?$/.test(link);
                } else if (tipo === "curtidas") {
                    linkValido = /^https:\/\/www\.tiktok\.com\/@[\w\.\-]+\/video\/\d+\/?$/.test(link);
                }

                if (!linkValido) {
                    statusMessage.textContent = `O link fornecido n√£o √© v√°lido para o servi√ßo do tipo "${tipo}".`;
                    statusMessage.style.color = "#d9534f";
                    return;
                }

                try {
                    const userId = await getUserId(token);

                    const response = await fetch("/api/criar_acao", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer 123456` // ‚Üê chave da API
                        },
                        body: JSON.stringify({
                            rede: selectedOption.dataset.categoria.toLowerCase(),
                            tipo: selectedOption.dataset.tipo,
                            nome: nomeServico,
                            valor: parseFloat(valorTotal.toFixed(2)),
                            link: link,
                            quantidade: quantity,
                            userId: userId,
                            id_servico: selectedOption.dataset.id_servico // ‚Üê corrigido aqui
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Erro ao criar a√ß√£o.");
                    }

                    statusMessage.textContent = "A√ß√£o criada com sucesso!";
                    statusMessage.style.color = "#5cb85c";
                    document.getElementById("orderForm").reset();
                    serviceSelect.dispatchEvent(new Event("change")); // atualiza o min/max ap√≥s reset
                } catch (error) {
                    console.error("Erro ao obter userId ou criar a√ß√£o:", error);
                    statusMessage.textContent = error.message || "Erro inesperado.";
                    statusMessage.style.color = "#d9534f";
                }
            });

            window.logout = function () {
                localStorage.removeItem("token");
                window.location.href = "https://smmsociais.com";
            };

            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle?.addEventListener('click', () => {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay?.addEventListener('click', () => {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Chamada para buscar o saldo quando a p√°gina carrega
            await fetchBalance();
        });
    </script>
</body>
