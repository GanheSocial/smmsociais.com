<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços SMM - GanheSocial</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-tab {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            background-color: #e1e4e8;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .category-tab.active {
            background-color: var(--button-light);
            color: white;
        }

        .category-tab:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
        }

        th {
            background-color: #f6f8fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .service-name {
            font-weight: bold;
            color: var(--button-light);
        }

        .order-btn {
            padding: 8px 15px;
            background-color: var(--button-light);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .order-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .category-tab {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border: 1px solid var(--border-dark);
            }

            .category-tab.active {
                background-color: var(--button-dark);
                color: white;
            }

            th {
                background-color: var(--container-dark);
            }

            th,
            td {
                border-bottom: 1px solid var(--border-dark);
            }

            tr:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .service-name {
                color: var(--button-dark);
            }

            .order-btn {
                background-color: var(--button-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 14px;
            }

            .category-tabs {
                gap: 5px;
            }

            .category-tab {
                padding: 8px 10px;
                font-size: 12px;
            }

            .order-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="painel" class="logo-container">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Serviços SMM</h2>

        <div class="category-tabs">
            <button class="category-tab active" data-category="Todos">Todos</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Serviço</th>
                    <th>Preço por 1000</th>
                    <th>Mínimo</th>
                    <th>Máximo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="servicesTableBody">
                <!-- Os serviços serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="orders">Histórico de Pedidos</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Controle das abas de categoria
            const categoryTabs = document.querySelectorAll('.category-tab');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    const category = this.getAttribute('data-category');
                    loadServices(category);
                });
            });

            // Carrega os serviços inicialmente (TikTok como padrão)
            loadServices('TikTok');
        });

        async function loadServices(category) {
            try {
                const token = localStorage.getItem("token");
                if (!token) {
                    logout();
                    return;
                }

                const response = await fetch(`https://smmsociais.com/api/servico`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar serviços');
                }

                const services = await response.json();
                renderServices(services);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar serviços. Tente novamente.');
            }
        }

function renderServices(services) {
    const tableBody = document.getElementById('servicesTableBody');
    tableBody.innerHTML = '';

    services.forEach(service => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${service.id_servico}</td>
            <td class="service-name">${service.nome}</td>
            <td>R$ ${service.preco_1000.toFixed(2)}</td>
            <td>${service.minimo}</td>
            <td>${service.maximo || 'N/A'}</td>
            <td><button class="order-btn" data-id="${service.id_servico}">Pedir</button></td>
        `;

        tableBody.appendChild(row);
    });

    document.querySelectorAll('.order-btn').forEach(button => {
        button.addEventListener('click', function () {
            const serviceId = this.getAttribute('data-id');
            window.location.href = `painel?service=${serviceId}`;
        });
    });
}

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://ganhesocial.com";
        }
    </script>
</body>

</html>
