<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços SMM - GanheSocial</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
            --error-color: #dc3545;
            --success-color: #28a745;
            --label-light: #586069;
            --label-dark: #8b949e;
            --primary-color: #007BFF;
            --border-light: #ddd;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        /* Adicionado: Estilo do saldo */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Adicionado: Saldo para desktop */
        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            /* Alterado: inicialmente escondido */
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .category-tab {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
            background-color: #e1e4e8;
            color: var(--text-light);
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .category-tab.active {
            background-color: var(--button-light);
            color: white;
        }

        .category-tab:hover {
            opacity: 0.9;
        }

        /* Estilo da barra de pesquisa */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 96%;
            padding: 10px 15px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--button-light);
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.2);
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 16px;
            display: none;
        }

        .search-clear:hover {
            color: var(--error-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
        }

        th,
        td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
            font-size: 14px;
        }

        th {
            background-color: #f6f8fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .service-name {
            font-weight: bold;
            color: var(--button-light);
            font-size: 14px;
        }

        .order-btn,
        .login-btn {
            padding: 6px 12px;
            background-color: var(--button-light);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 13px;
            white-space: nowrap;
        }

        .order-btn:hover,
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        /* Estilos para não logados */
        .logo-container {
            margin: 20px 0;
            text-align: center;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .nav-links a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .category-tab {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border: 1px solid var(--border-dark);
            }

            .category-tab.active {
                background-color: var(--button-dark);
                color: white;
            }

            th {
                background-color: var(--container-dark);
            }

            th,
            td {
                border-bottom: 1px solid var(--border-dark);
            }

            tr:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .service-name {
                color: var(--button-dark);
            }

            .order-btn,
            .login-btn {
                background-color: var(--button-dark);
            }

            /* Adicionado: Estilo do saldo no dark mode */
            .balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            /* Estilo da barra de pesquisa no dark mode */
            .search-input {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .search-input:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            }

            .search-clear {
                color: var(--label-dark);
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body.logged-in {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            /* Menu lateral só aparece para usuários logados */
            body.logged-in .menu-content {
                left: 0;
                box-shadow: none;
            }

            /* Menu lateral escondido para não logados */
            body:not(.logged-in) .menu-content {
                display: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .container {
                width: calc(90% - 250px);
                max-width: 1200px;
            }

            /* Ajuste do container para não logados */
            body:not(.logged-in) .container {
                width: 98%;
                max-width: 900px;
                margin: 20px auto;
            }

            /* Esconde a logo no header na versão desktop */
            .logo-mobile {
                display: none;
            }

            /* Mostra o saldo desktop apenas para logados */
            .logged-in .desktop-balance-container {
                display: flex;
            }
        }

        @media (max-width: 991px) {
            .container {
                width: 95%;
                max-width: 700px;
                padding: 15px;
            }

            /* Mostra a logo no header apenas na versão mobile */
            .logo-mobile {
                display: block;
            }

            /* Esconde o saldo desktop */
            .desktop-balance-container {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 380px;
            }

            .logo-container img {
                max-width: 150px;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 13px;
            }

            .category-tabs {
                gap: 6px;
            }

            .category-tab {
                padding: 6px 10px;
                font-size: 12px;
            }

            .order-btn,
            .login-btn {
                padding: 5px 8px;
                font-size: 12px;
            }

            .nav-links {
                gap: 10px;
            }

            .search-input {
                width: 98%;
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 420px) {
            .container {
                width: 300px;
            }

            .logo-container img {
                max-width: 130px;
            }

            .nav-links a {
                font-size: 13px;
            }

            .container {
                padding: 10px;
                border-radius: 6px;
            }

            table {
                min-width: 100%;
            }

            th,
            td {
                padding: 6px 8px;
                font-size: 12px;
            }

            .service-name {
                font-size: 13px;
            }

            /* Ajuste para o saldo mobile */
            .balance-container {
                font-size: 14px;
                padding: 6px 10px;
            }

            .search-input {
                width: 93%;
                padding: 7px 10px;
                font-size: 12px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="orders">Ordens</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <!-- Adicionado: Saldo para desktop (fixo no topo direito) -->
    <div class="desktop-balance-container">
        <span class="balance-value" id="desktopUserBalance">R$ 0,00</span>
    </div>

    <!-- Estrutura para usuários logados -->
    <div id="loggedInHeader" style="display: none;">
        <div class="header desktop-header">
            <div class="left-header">
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- Logo para mobile (no header) -->
                <a href="painel" class="logo-mobile">
                    <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                        alt="Logo smmsociais" class="logo">
                </a>
            </div>

            <!-- Adicionado: Saldo para mobile -->
            <div class="right-header">
                <div class="balance-container">
                    <span class="balance-value" id="userBalance">R$ 0,00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Estrutura para usuários não logados -->
    <div id="loggedOutHeader" style="display: none;">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                alt="SMM Sociais Logo">
        </div>

        <div class="nav-links">
            <a href="/">Fazer Login</a>
            <a href="services">Serviços</a>
            <a href="signup">Criar Conta</a>
            <a href="terms">Termos</a>
        </div>
    </div>

    <div class="container">
        <h2 style="font-size: 1.3rem; margin-bottom: 15px;">Serviços SMM</h2>

        <!-- Barra de pesquisa adicionada -->
        <div class="search-container">
            <input type="text" class="search-input" id="serviceSearch" placeholder="Pesquisar serviços...">
            <button class="search-clear" id="searchClear">×</button>
        </div>

        <div class="category-tabs">
            <button class="category-tab active" data-category="Todos">Todos</button>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Serviço</th>
                        <th>Preço por 1000</th>
                        <th>Mínimo</th>
                        <th>Máximo</th>
                        <th>Tempo médio</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody id="servicesTableBody">
                    <!-- Os serviços serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        // Variável global para armazenar os serviços
        let allServices = [];

        // Função para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            const token = localStorage.getItem("token");
            const loggedInHeader = document.getElementById('loggedInHeader');
            const loggedOutHeader = document.getElementById('loggedOutHeader');

            // Mostra o cabeçalho apropriado
            if (token) {
                loggedInHeader.style.display = 'block';
                document.body.classList.add('logged-in'); // Adiciona classe para usuário logado
                setupLoggedInFeatures();
                fetchBalance(); // Carrega o saldo se estiver logado
            } else {
                loggedOutHeader.style.display = 'block';
                document.body.classList.remove('logged-in'); // Remove classe para usuário não logado
                setupLoggedOutFeatures();
            }

            // Carrega os serviços (funciona para ambos os casos)
            loadServices('Todos');

            // Configura a barra de pesquisa
            setupSearch();
        });

        function setupSearch() {
            const searchInput = document.getElementById('serviceSearch');
            const searchClear = document.getElementById('searchClear');

            // Mostra/oculta o botão de limpar
            searchInput.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    searchClear.style.display = 'block';
                    filterServices(this.value.trim().toLowerCase());
                } else {
                    searchClear.style.display = 'none';
                    filterServices('');
                }
            });

            // Limpa a pesquisa
            searchClear.addEventListener('click', function () {
                searchInput.value = '';
                searchClear.style.display = 'none';
                filterServices('');
                searchInput.focus();
            });
        }

        function filterServices(searchTerm) {
            const filteredServices = searchTerm === ''
                ? allServices
                : allServices.filter(service => {
                    return (
                        service.nome.toLowerCase().includes(searchTerm) ||
                        service.id_servico.toString().includes(searchTerm) ||
                        (service.descricao && service.descricao.toLowerCase().includes(searchTerm))
                    );
                });

            renderServices(filteredServices, !!localStorage.getItem("token"));
        }

        function setupLoggedInFeatures() {
            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        }

        function setupLoggedOutFeatures() {
            // Nada especial necessário além de mostrar os links de navegação
        }

        // Controle das abas de categoria
        const categoryTabs = document.querySelectorAll('.category-tab');
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', function () {
                categoryTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const category = this.getAttribute('data-category');
                loadServices(category);
            });
        });

        async function loadServices(category) {
            try {
                const token = localStorage.getItem("token");
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

                const response = await fetch(`https://smmsociais.com/api/servico`, {
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar serviços');
                }

                allServices = await response.json();
                renderServices(allServices, !!token);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar serviços. Tente novamente.');
            }
        }

        function renderServices(services, isLoggedIn) {
            const tableBody = document.getElementById('servicesTableBody');
            tableBody.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');

                if (isLoggedIn) {
                    row.innerHTML = `
                        <td>${service.id_servico}</td>
                        <td class="service-name">${service.nome}</td>
                        <td>R$ ${service.preco_1000.toFixed(2)}</td>
                        <td>${service.minimo}</td>
                        <td>${service.maximo || 'N/A'}</td>
                        <td>${service.tempo_medio}</td>
                        <td><button class="order-btn" data-id="${service.id_servico}">Ver</button></td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${service.id_servico}</td>
                        <td class="service-name">${service.nome}</td>
                        <td>R$ ${service.preco_1000.toFixed(2)}</td>
                        <td>${service.minimo}</td>
                        <td>${service.maximo || 'N/A'}</td>
                        <td>${service.tempo_medio}</td>
                        <td><a href="/" class="login-btn">Ver</a></td>
                    `;
                }

                tableBody.appendChild(row);
            });

            if (isLoggedIn) {
                document.querySelectorAll('.order-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const serviceId = this.getAttribute('data-id');
                        window.location.href = `painel?service=${serviceId}`;
                    });
                });
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com/";
        }
    </script>
</body>

</html>
