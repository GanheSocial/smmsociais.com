<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos SMM - SMM Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --container-light: #ffffff;
            --button-light: #007bff;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --label-light: #586069;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #1a73e8;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --label-dark: #8b949e;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --error-color: #f85149;
            --success-color-dark: #238636;

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: relative;
            z-index: 10;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        /* Balance Styles */
        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: var(--success-color);
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .desktop-balance-container {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .container {
            background: var(--container-light);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
        }

        .container-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            background: var(--primary-gradient);
            color: white;
        }

        .container-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container-body {
            padding: 20px;
        }

        /* Services Table Styles */
        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .category-tab {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            background-color: var(--hover-light);
            color: var(--text-light);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .category-tab.active {
            background-color: var(--button-light);
            color: white;
        }

        .category-tab:hover {
            background-color: var(--button-light);
            color: white;
            opacity: 0.9;
        }

        /* Search Styles */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--container-light);
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--button-light);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--label-light);
            font-size: 16px;
            display: none;
        }

        .search-clear:hover {
            color: var(--error-color);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
            font-size: 14px;
        }

        th {
            background-color: var(--bg-light);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: var(--hover-light);
        }

        .service-name {
            font-weight: 600;
            color: var(--button-light);
        }

        .order-btn, .login-btn {
            padding: 8px 15px;
            background-color: var(--button-light);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 14px;
            white-space: nowrap;
        }

        .order-btn:hover, .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        /* Menu Styles */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: var(--transition);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(3px);
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 15px var(--shadow-light);
            transition: var(--transition);
            padding: 20px 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: var(--hover-light);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid var(--border-light);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .menu-logout:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Not Logged In Styles */
        .logo-container {
            margin: 30px 0;
            text-align: center;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .nav-links a {
            color: var(--button-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        /* Desktop Menu */
        @media (min-width: 992px) {
            body.logged-in {
                padding-left: 280px;
            }

            .desktop-header {
                display: none;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .logo-mobile {
                display: none;
            }

            .menu-close-btn {
                display: none !important;
            }

            .desktop-balance-container {
                display: flex;
            }

            body:not(.logged-in) .container {
                width: 90%;
                max-width: 900px;
            }
        }

        @media (max-width: 991px) {
            .logo-mobile {
                display: block;
            }

            body.menu-open .header {
                display: none;
            }

            .menu-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: #afaeae;
                font-size: 1.5rem;
                cursor: pointer;
                z-index: 1002;
            }

            .menu-close-btn:hover {
                color: #dc3545;
            }

            .desktop-balance-container {
                display: none;
            }
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header {
                background: var(--primary-gradient-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .container-header {
                background: var(--primary-gradient-dark);
                border-color: var(--border-dark);
            }

            .category-tab {
                background-color: var(--hover-dark);
                color: var(--text-dark);
            }

            .category-tab.active {
                background-color: var(--button-dark);
                color: white;
            }

            .search-input {
                background: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .search-input:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            }

            .search-clear {
                color: var(--label-dark);
            }

            th {
                background-color: var(--bg-dark);
            }

            th, td {
                border-bottom-color: var(--border-dark);
            }

            tr:hover {
                background-color: var(--hover-dark);
            }

            .service-name {
                color: var(--button-dark);
            }

            .order-btn, .login-btn {
                background-color: var(--button-dark);
            }

            .menu-content {
                background: var(--container-dark);
                box-shadow: 2px 0 15px var(--shadow-dark);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: var(--hover-dark);
            }

            .menu-footer {
                border-color: var(--border-dark);
            }

            .menu-logout:hover {
                background-color: rgba(234, 67, 53, 0.1);
            }

            .balance-container, .desktop-balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }

            .nav-links a {
                color: var(--button-dark);
            }

            .nav-links a:hover {
                color: var(--text-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: calc(100% - 40px);
            }

            .nav-links {
                gap: 15px;
            }

            th, td {
                padding: 10px 12px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
                width: calc(100% - 30px);
            }

            .nav-links {
                gap: 10px;
                font-size: 14px;
            }

            .category-tab {
                padding: 8px 12px;
                font-size: 13px;
            }

            .order-btn, .login-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .search-input {
                padding: 10px 12px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Menu Lateral para Desktop (apenas para usu√°rios logados) -->

    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Header para Mobile (apenas para usu√°rios logados) -->
    <div class="header desktop-header" id="mobileHeader" style="display: none;">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>

            </div>
            <!-- Logo para mobile (no header) -->

    <!-- Estrutura para usu√°rios n√£o logados -->
    <div id="loggedOutHeader">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                alt="SMM Sociais Logo">
        </div>

        <div class="nav-links">

            <a href="signup"><i class="fas fa-user-plus"></i> Criar Conta</a>
            <a href="terms"><i class="fas fa-file-alt"></i> Termos</a>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <div class="main-container">
        <div class="container fade-in">
            <h2 class="page-title"><i class="fas fa-list"></i> Servi√ßos SMM</h2>

            <!-- Barra de pesquisa -->
            <div class="search-container">
                <input type="text" class="search-input" id="serviceSearch" placeholder="Pesquisar servi√ßos...">
                <button class="search-clear" id="searchClear">√ó</button>
            </div>

            <div class="category-tabs">
                <button class="category-tab active" data-category="Todos">Todos</button>
                <!-- Categorias ser√£o adicionadas dinamicamente -->
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Servi√ßo</th>
                            <th>Pre√ßo por 1000</th>
                            <th>M√≠nimo</th>
                            <th>M√°ximo</th>
                            <th>Tempo m√©dio</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <!-- Os servi√ßos ser√£o carregados aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Vari√°vel global para armazenar os servi√ßos
        let allServices = [];

        // Fun√ß√£o para buscar o saldo
        async function fetchBalance() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/api/get_saldo', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }

                const data = await response.json();

                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
                document.getElementById('desktopUserBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
                document.getElementById('desktopUserBalance').textContent = 'R$ 0,00';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            const token = localStorage.getItem("token");
            const loggedInHeader = document.querySelector('.desktop-header');
            const loggedOutHeader = document.getElementById('loggedOutHeader');
            const menuContent = document.getElementById('menuContent');
            const desktopBalanceContainer = document.getElementById('desktopBalanceContainer');
            const mobileHeader = document.getElementById('mobileHeader');

            // Mostra o cabe√ßalho apropriado e elementos apenas para usu√°rios logados
            if (token) {
                loggedInHeader.style.display = 'flex';
                mobileHeader.style.display = 'flex';
                menuContent.style.display = 'block';
                desktopBalanceContainer.style.display = 'flex';
                loggedOutHeader.style.display = 'none';
                document.body.classList.add('logged-in');
                setupLoggedInFeatures();
                fetchBalance();
                
                // Carrega o chat widget apenas para usu√°rios logados
                const script = document.createElement('script');
                script.src = 'https://smmsociais.com/chat-widget.js';
                document.body.appendChild(script);
            } else {
                loggedOutHeader.style.display = 'block';
                loggedInHeader.style.display = 'none';
                mobileHeader.style.display = 'none';
                menuContent.style.display = 'none';
                desktopBalanceContainer.style.display = 'none';
                document.body.classList.remove('logged-in');
            }

            // Carrega os servi√ßos
            loadServices('Todos');

            // Configura a barra de pesquisa
            setupSearch();
        });

        function setupSearch() {
            const searchInput = document.getElementById('serviceSearch');
            const searchClear = document.getElementById('searchClear');

            searchInput.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    searchClear.style.display = 'block';
                    filterServices(this.value.trim().toLowerCase());
                } else {
                    searchClear.style.display = 'none';
                    filterServices('');
                }
            });

            searchClear.addEventListener('click', function () {
                searchInput.value = '';
                searchClear.style.display = 'none';
                filterServices('');
                searchInput.focus();
            });
        }

        function filterServices(searchTerm) {
            const filteredServices = searchTerm === ''
                ? allServices
                : allServices.filter(service => {
                    return (
                        service.nome.toLowerCase().includes(searchTerm) ||
                        service.id_servico.toString().includes(searchTerm) ||
                        (service.descricao && service.descricao.toLowerCase().includes(searchTerm))
                    );
                });

            renderServices(filteredServices, !!localStorage.getItem("token"));
        }

        function setupLoggedInFeatures() {
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');
            const menuCloseBtn = document.getElementById('menuCloseBtn');

            function toggleMenu() {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            function closeMenu() {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }

            menuToggle.addEventListener('click', toggleMenu);
            menuCloseBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
        }

        // Controle das abas de categoria
        const categoryTabs = document.querySelector('.category-tabs');
        function updateCategoryTabs(categories) {
            categoryTabs.innerHTML = '';
            
            const allTab = document.createElement('button');
            allTab.className = 'category-tab active';
            allTab.setAttribute('data-category', 'Todos');
            allTab.textContent = 'Todos';
            allTab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                loadServices('Todos');
            });
            categoryTabs.appendChild(allTab);

            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'category-tab';
                tab.setAttribute('data-category', category);
                tab.textContent = category;
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    loadServices(category);
                });
                categoryTabs.appendChild(tab);
            });
        }

        async function loadServices(category) {
            try {
                const token = localStorage.getItem("token");
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

                const response = await fetch(`https://smmsociais.com/api/servico`, {
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar servi√ßos');
                }

                allServices = await response.json();
                
                // Extrai categorias √∫nicas
                const categories = [...new Set(allServices.map(s => s.categoria))].filter(Boolean);
                updateCategoryTabs(categories);
                
                // Filtra por categoria se necess√°rio
                const filteredServices = category === 'Todos' 
                    ? allServices 
                    : allServices.filter(s => s.categoria === category);
                
                renderServices(filteredServices, !!token);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar servi√ßos. Tente novamente.');
            }
        }

        function renderServices(services, isLoggedIn) {
            const tableBody = document.getElementById('servicesTableBody');
            tableBody.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');

                if (isLoggedIn) {
                    row.innerHTML = `
                        <td>${service.id_servico}</td>
                        <td class="service-name">${service.nome}</td>
                        <td>R$ ${service.preco_1000.toFixed(2)}</td>
                        <td>${service.minimo}</td>
                        <td>${service.maximo || 'N/A'}</td>
                        <td>${service.tempo_medio}</td>
                        <td><button class="order-btn" data-id="${service.id_servico}"><i class="fas fa-shopping-cart"></i> Pedir</button></td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${service.id_servico}</td>
                        <td class="service-name">${service.nome}</td>
                        <td>R$ ${service.preco_1000.toFixed(2)}</td>
                        <td>${service.minimo}</td>
                        <td>${service.maximo || 'N/A'}</td>
                        <td>${service.tempo_medio}</td>
                        <td><a href="/" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></td>
                    `;
                }

                tableBody.appendChild(row);
            });

            if (isLoggedIn) {
                document.querySelectorAll('.order-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const serviceId = this.getAttribute('data-id');
                        window.location.href = `painel?service=${serviceId}`;
                    });
                });
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com/";
        }
    </script>
</body>
