<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo via PIX</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 32px;
            margin-right: 10px;
        }

        .balance-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .balance-value {
            color: #28a745;
        }

        .refresh-balance {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            height: 40px;
            box-sizing: border-box;
            transition: background-color 0.2s;
            background-color: var(--button-light);
        }

        .button:hover {
            background-color: #024fa1;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .price-display {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .instructions {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 14px;
            text-align: left;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        /* Modal do PIX */
        .pix-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .pix-modal-content {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            position: relative;
        }

        .pix-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-light);
        }

        .pix-qrcode {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        .pix-code-container {
            margin: 15px 0;
            position: relative;
        }

        .pix-code {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .pix-code:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .copy-button {
            background: var(--button-light);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #024fa1;
        }

        .copy-success {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .input-group input,
            .input-group select {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-color: var(--border-dark);
            }

            .instructions {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .pix-modal-content {
                background: var(--container-dark);
            }

            .pix-modal-close {
                color: var(--text-dark);
            }

            .pix-code {
                background: rgba(255, 255, 255, 0.05);
            }

            .pix-code:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .copy-button {
                background: var(--button-dark);
            }

            .copy-button:hover {
                background: #3a82d6;
            }

            .balance-container {
                background: rgba(255, 255, 255, 0.05);
            }

            .refresh-balance {
                color: var(--text-dark);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 88%;
                padding: 20px;
            }

            .balance-container {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .right-header {
                gap: 10px;
            }

            .balance-container {
                flex-direction: column;
                align-items: flex-end;
                gap: 2px;
                padding: 4px 8px;
            }

            .balance-label {
                display: none;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="painel" class="logo-container">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>

        <div class="right-header">
            <div class="balance-container">
                <span class="balance-value" id="userBalance">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div class="container">
        <form id="depositForm">
            <div class="input-group">
                <label for="paymentMethod">Método de pagamento:</label>
                <select id="paymentMethod" disabled>
                    <option value="pix" selected>PIX</option>
                </select>
            </div>

            <div class="instructions">
                <p><strong>Instruções:</strong></p>
                <p>• Depósito Mínimo de R$1</p>
                <p>• Depósito Máximo de R$1000</p>
            </div>

            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" min="1" max="1000" step="0.01">
            </div>

            <button type="submit" class="button">Pagar</button>
        </form>

        <p id="statusMessage" class="status-message"></p>
    </div>

    <!-- Modal do PIX -->
    <div class="pix-modal" id="pixModal">
        <div class="pix-modal-content">
            <span class="pix-modal-close" id="pixModalClose">&times;</span>
            <h3>Pagamento via PIX</h3>
            <p>Escaneie o QR Code ou copie o código abaixo</p>

            <div class="pix-qrcode" id="pixQrCode"></div>

            <div class="pix-code-container">
                <p>Código PIX:</p>
                <div class="pix-code" id="pixCode"></div>
                <button class="copy-button" id="copyPixButton">Copiar Código</button>
                <div class="copy-success" id="copySuccess">Código copiado!</div>
            </div>
        </div>
    </div>

    <!-- Menu Overlay e Conteúdo -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-content" id="menuContent">
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="orders">Ordens</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            // Controle do menu hamburguer
            const menuToggle = document.getElementById('menuToggle');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuContent = document.getElementById('menuContent');

            menuToggle.addEventListener('click', function () {
                menuContent.classList.toggle('active');
                menuOverlay.classList.toggle('active');

                const spans = menuToggle.querySelectorAll('span');
                if (menuContent.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });

            menuOverlay.addEventListener('click', function () {
                menuContent.classList.remove('active');
                menuOverlay.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });

            // Controle do modal PIX
            const pixModal = document.getElementById('pixModal');
            const pixModalClose = document.getElementById('pixModalClose');
            const copyPixButton = document.getElementById('copyPixButton');
            const copySuccess = document.getElementById('copySuccess');

            pixModalClose.addEventListener('click', function () {
                pixModal.style.display = 'none';
            });

            window.addEventListener('click', function (event) {
                if (event.target === pixModal) {
                    pixModal.style.display = 'none';
                }
            });

            copyPixButton.addEventListener('click', function () {
                const pixCode = document.getElementById('pixCode').textContent;
                navigator.clipboard.writeText(pixCode).then(function () {
                    copySuccess.style.display = 'block';
                    setTimeout(function () {
                        copySuccess.style.display = 'none';
                    }, 2000);
                });
            });

            // Função para buscar o saldo
            async function fetchBalance() {
                try {
                    const token = localStorage.getItem("token"); // seu token simples, não JWT
                    const response = await fetch('/api/get_saldo', {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao buscar saldo');
                    }

                    const data = await response.json();

                    const formattedBalance = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(data.saldo || 0);

                    document.getElementById('userBalance').textContent = formattedBalance;
                } catch (error) {
                    console.error('Erro ao buscar saldo:', error);
                    document.getElementById('userBalance').textContent = 'R$ 0,00';
                }
            }
            // Busca o saldo quando a página carrega
            fetchBalance();
        });

        document.getElementById("depositForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const amount = parseFloat(document.getElementById("amount").value);
            const statusMessage = document.getElementById("statusMessage");

            if (isNaN(amount)) {
                statusMessage.textContent = "Por favor, insira um valor válido!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (amount < 1) {
                statusMessage.textContent = "O valor mínimo é R$1,00!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            if (amount > 1000) {
                statusMessage.textContent = "O valor máximo é R$1000,00!";
                statusMessage.style.color = "#d9534f";
                return;
            }

            // Simulação de geração de PIX
            statusMessage.textContent = "Gerando código PIX...";
            statusMessage.style.color = "#007BFF";

            // Aqui você faria a chamada para a API de pagamentos
            try {
                const token = localStorage.getItem("token");
                const res = await fetch("/api/gerar-pagamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount, token }) // 👈 agora envia o token
                });

                const data = await res.json();

                if (res.ok) {
                    statusMessage.textContent = "Pagamento gerado!";
                    statusMessage.style.color = "#28a745";

                    // Mostrar o modal com os dados do PIX
                    const pixModal = document.getElementById('pixModal');
                    const pixQrCode = document.getElementById('pixQrCode');
                    const pixCode = document.getElementById('pixCode');

                    pixQrCode.innerHTML = `<img src="data:image/png;base64,${data.qr_code_base64}" alt="QR Code PIX" style="width:100%;height:100%;">`;
                    pixCode.textContent = data.qr_code;

                    pixModal.style.display = "flex";

                    setTimeout(async () => {
                        try {
                            const confirmRes = await fetch("/api/webhook-mercadopago", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    token: localStorage.getItem("token"),
                                    valor: amount // valor depositado
                                })
                            });

                            if (confirmRes.ok) {
                                statusMessage.textContent = "Depósito confirmado!";
                                statusMessage.style.color = "#28a745";
                                fetchBalance(); // Atualiza o saldo exibido
                            } else {
                                const errorData = await confirmRes.json();
                                console.error("Erro ao confirmar pagamento:", errorData.error);
                            }
                        } catch (err) {
                            console.error("Erro na confirmação do pagamento:", err);
                        }
                    }, 10000); // aguarda 10s para simular a confirmação

                } else {
                    statusMessage.textContent = "Erro: " + (data.error || "Não foi possível gerar o pagamento");
                    statusMessage.style.color = "#d9534f";
                }
            } catch (error) {
                statusMessage.textContent = "Erro na conexão. Tente novamente.";
                statusMessage.style.color = "#d9534f";
                console.error("Erro:", error);
            }
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com";
        }

        // Função global para ser chamada quando o saldo for atualizado
        async function fetchBalance() {
            try {
                    const token = localStorage.getItem("token"); // seu token simples, não JWT
                    const response = await fetch('/api/get_saldo', {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    });
                if (!response.ok) {
                    throw new Error('Erro ao buscar saldo');
                }
                const data = await response.json();

                // Formata o saldo como moeda brasileira
                const formattedBalance = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(data.saldo || 0);

                document.getElementById('userBalance').textContent = formattedBalance;
            } catch (error) {
                console.error('Erro ao buscar saldo:', error);
                document.getElementById('userBalance').textContent = 'R$ 0,00';
            }
        }
    </script>
</body>

</html>
