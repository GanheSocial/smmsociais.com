<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos - SMM Sociais</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            background-color: #e1e4e8;
            color: var(--text-light);
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .filter-button.active {
            background-color: var(--button-light);
            color: white;
        }

        .filter-button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
        }

        th {
            background-color: #f6f8fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-progress {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .filter-button {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border: 1px solid var(--border-dark);
            }

            .filter-button.active {
                background-color: var(--button-dark);
                color: white;
            }

            th {
                background-color: var(--container-dark);
            }

            th,
            td {
                border-bottom: 1px solid var(--border-dark);
            }

            tr:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .container {
                margin-left: 250px;
                width: calc(90% - 250px);
                max-width: 1200px;
            }

            /* Esconde a logo no header na versão desktop */
            .logo-mobile {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .container {
                width: 95%;
                max-width: 1200px;
                padding: 15px;
            }

            /* Mostra a logo no header apenas na versão mobile */
            .logo-mobile {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 14px;
            }

            .filter-buttons {
                gap: 5px;
            }

            .filter-button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="orders">Ordens</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="painel" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Histórico de Pedidos</h2>

        <div class="filter-buttons">
            <a href="orders" class="filter-button active">Tudo</a>
            <a href="orders?status=pending" class="filter-button">Pendente</a>
            <a href="orders?status=progress" class="filter-button">Em Progresso</a>
            <a href="orders?status=completed" class="filter-button">Concluído</a>
            <a href="orders?status=cancelled" class="filter-button">Cancelado</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Link</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Serviço</th>
                    <th>Status</th>
                    <th>Restam</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            // Ativar botão de filtro correspondente ao status atual
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status) {
                const buttons = document.querySelectorAll('.filter-button');
                buttons.forEach(button => button.classList.remove('active'));

                let activeButton;
                switch (status) {
                    case 'pending':
                        activeButton = document.querySelector('.filter-buttons a[href*="pending"]');
                        break;
                    case 'progress':
                        activeButton = document.querySelector('.filter-buttons a[href*="progress"]');
                        break;
                    case 'completed':
                        activeButton = document.querySelector('.filter-buttons a[href*="completed"]');
                        break;
                    case 'cancelled':
                        activeButton = document.querySelector('.filter-buttons a[href*="cancelled"]');
                        break;
                    default:
                        activeButton = document.querySelector('.filter-buttons a[href*="orders"]');
                }

                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }

            // Controle do menu hamburguer (só funciona em mobile)
            if (window.innerWidth < 992) {
                const menuToggle = document.getElementById('menuToggle');
                const menuOverlay = document.getElementById('menuOverlay');
                const menuContent = document.getElementById('menuContent');

                menuToggle.addEventListener('click', function () {
                    menuContent.classList.toggle('active');
                    menuOverlay.classList.toggle('active');

                    const spans = menuToggle.querySelectorAll('span');
                    if (menuContent.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });

                menuOverlay.addEventListener('click', function () {
                    menuContent.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    const spans = menuToggle.querySelectorAll('span');
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                });
            }
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "https://smmsociais.com";
        }

        async function carregarHistoricoPedidos() {
            const token = localStorage.getItem("token");
            const statusParam = new URLSearchParams(window.location.search).get("status") || "todos";

            try {
                const response = await fetch("/api/historico_pedidos?status=" + statusParam, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const tbody = document.querySelector("tbody");
                    tbody.innerHTML = "";

                    if (data.acoes.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Nenhum pedido encontrado.</td></tr>`;
                    }

                    data.acoes.forEach((acao, index) => {
                        const tr = document.createElement("tr");
                        const dataCriacao = new Date(acao.dataCriacao).toLocaleString("pt-BR");

                        tr.innerHTML = `
<td>#${acao.id_servico || "-"}</td>
<td>${dataCriacao}</td>
<td>${acao.link}</td>
<td>R$ ${parseFloat(acao.valor).toFixed(2)}</td>
<td>${acao.quantidade}</td>
<td>${acao.servicoDetalhes ? acao.servicoDetalhes.nome : acao.nome}</td>
<td><span class="status status-${acao.status}">${acao.status.charAt(0).toUpperCase() + acao.status.slice(1)}</span></td>
<td>${(acao.quantidade || 0) - (acao.validadas || 0)}</td>
`;

                        tbody.appendChild(tr);
                    });

                } else {
                    alert(data.error || "Erro ao carregar histórico.");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar pedidos.");
            }
        }

        document.addEventListener("DOMContentLoaded", carregarHistoricoPedidos);
    </script>
</body>

</html>
