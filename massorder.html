<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem em Massa - SMM Sociais</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;
            --button-light: #0366d6;
            --link-color: #0366d6;
            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --button-dark: #58a6ff;
            --border-dark: #30363d;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            height: 32px;
            margin-right: 29px;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            transition: background 0.3s;
            border: 1px solid #e1e4e8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--button-light);
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.2);
        }

        .submit-btn {
            padding: 12px 25px;
            background-color: var(--button-light);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .bulk-instructions {
            background-color: rgba(3, 102, 214, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            border-left: 4px solid var(--button-light);
        }

        .bulk-instructions h4 {
            margin-top: 0;
            color: var(--button-light);
        }

        .bulk-instructions ol {
            padding-left: 20px;
        }

        .bulk-instructions li {
            margin-bottom: 8px;
        }

        .example-text {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Estilos do menu hamburguer */
        .menu-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .menu-content {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: var(--container-light);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px 0;
            z-index: 6;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .menu-content.active {
            left: 0;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .menu-footer {
            margin-top: auto;
            padding: 25px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-logout {
            padding: 15px 25px;
            cursor: pointer;
            color: #dc3545;
            font-size: 16px;
            text-decoration: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .header,
            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .menu-toggle span {
                background-color: var(--text-dark);
            }

            .menu-content {
                background: var(--container-dark);
            }

            .menu-footer {
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .menu-item {
                color: var(--text-dark);
            }

            .menu-item:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .form-control {
                background-color: var(--bg-dark);
                color: var(--text-dark);
                border: 1px solid var(--border-dark);
            }

            .form-control:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            }

            .submit-btn {
                background-color: var(--button-dark);
            }

            .bulk-instructions {
                background-color: rgba(88, 166, 255, 0.1);
                border-left: 4px solid var(--button-dark);
            }

            .bulk-instructions h4 {
                color: var(--button-dark);
            }

            .example-text {
                background-color: rgba(255, 255, 255, 0.1);
            }
        }

        /* Estilos para desktop */
        @media (min-width: 992px) {
            .desktop-header {
                display: none;
                /* Esconde o header no desktop */
            }

            body {
                padding-left: 250px;
            }

            .menu-toggle {
                display: none;
            }

            .menu-content {
                left: 0;
                box-shadow: none;
            }

            .menu-overlay {
                display: none !important;
            }

            .container {
                margin-left: 250px;
                width: calc(90% - 250px);
            }

            /* Esconde a logo no header na versão desktop */
            .logo-mobile {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            /* Esconde a logo no menu na versão mobile */
            .menu-content .logo-desktop {
                padding: 10px 15px;
                /* Reduz o padding */
                text-align: left;
                /* Alinha à esquerda */
                margin-top: 5px;
                /* Ajusta o topo */
            }

            /* Mostra a logo no header apenas na versão mobile */
            .logo-mobile {
                display: block;
            }
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Logo para desktop (no menu lateral) -->
    <div class="menu-content" id="menuContent">
        <div style="padding: 20px; text-align: left; margin-top: -20px;" class="logo-desktop">
            <a href="painel">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo" style="max-width: 80%;">
            </a>
        </div>
        <a class="menu-item" href="painel">Novo Pedido</a>
        <a class="menu-item" href="services">Serviços</a>
        <a class="menu-item" href="orders">Ordens</a>
        <a class="menu-item" href="massorder">Pedido em Massa</a>
        <a class="menu-item" href="addfunds">Adicionar Saldo</a>
        <a class="menu-item" href="profile">Minha Conta</a>

        <div class="menu-footer">
            <a class="menu-logout" onclick="logout()">Sair</a>
        </div>
    </div>

    <div class="header desktop-header">
        <div class="left-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo para mobile (no header) -->
            <a href="painel" class="logo-mobile">
                <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                    alt="Logo smmsociais" class="logo">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="success-message" id="successMessage">
            Pedidos enviados com sucesso! Você será redirecionado em breve.
        </div>

        <form id="bulkOrderForm">
            <div class="form-group">
                <label for="bulkOrders" class="form-label">Um pedido por linha, no formato:</label>
                <textarea id="bulkOrders" class="form-control" rows="10" placeholder="ID do serviço Link Quantidade"
                    required></textarea>
                <div class="error-message" id="bulkOrdersError"></div>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <script>
        let allServices = {};

        async function fetchServices() {
            const token = localStorage.getItem("token");
            //if (!token) {
            //window.location.href = "https://smmsociais.com";
            // return;
            //}

            const response = await fetch("https://smmsociais.com/api/servico", {
                headers: { Authorization: `Bearer ${token}` }
            });

            if (response.ok) {
                const services = await response.json();
                services.forEach(service => {
                    allServices[service._id] = service;
                });
            } else {
                alert("Erro ao carregar lista de serviços");
            }
        }

        fetchServices(); // chama no início da página

        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            // Controle do menu hamburguer (só funciona em mobile)
            if (window.innerWidth < 992) {
                const menuToggle = document.getElementById('menuToggle');
                const menuOverlay = document.getElementById('menuOverlay');
                const menuContent = document.getElementById('menuContent');

                menuToggle.addEventListener('click', function () {
                    menuContent.classList.toggle('active');
                    menuOverlay.classList.toggle('active');

                    const spans = menuToggle.querySelectorAll('span');
                    if (menuContent.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });

                menuOverlay.addEventListener('click', function () {
                    menuContent.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    const spans = menuToggle.querySelectorAll('span');
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                });
            }

            // Validação do formulário de ordem em massa
            const bulkOrderForm = document.getElementById('bulkOrderForm');
            const bulkOrdersTextarea = document.getElementById('bulkOrders');
            const bulkOrdersError = document.getElementById('bulkOrdersError');
            const successMessage = document.getElementById('successMessage');

            bulkOrderForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                bulkOrdersError.style.display = 'none';

                const ordersText = bulkOrdersTextarea.value.trim();
                if (!ordersText) {
                    showError('Por favor, insira pelo menos um pedido.');
                    return;
                }

                const orders = ordersText.split('\n');
                if (orders.length > 50) {
                    showError('Máximo de 50 pedidos por envio.');
                    return;
                }

                const invalidOrders = [];
                const validOrders = [];

                for (let i = 0; i < orders.length; i++) {
                    const order = orders[i];
                    const parts = order.split(/\s+/).filter(part => part.trim() !== '');

                    if (parts.length < 3) {
                        invalidOrders.push(`Linha ${i + 1}: Formato inválido. Use "ID Link Quantidade"`);
                        continue;
                    }

                    const serviceId = parts[0];
                    const quantity = parts[parts.length - 1];
                    const profileUrl = parts.slice(1, -1).join(' ');

                    if (!/^\d+$/.test(serviceId)) {
                        invalidOrders.push(`Linha ${i + 1}: ID do serviço deve ser numérico`);
                        continue;
                    }

                    if (!isValidUrl(profileUrl)) {
                        invalidOrders.push(`Linha ${i + 1}: URL do perfil inválida`);
                        continue;
                    }

                    const quantityNum = parseInt(quantity);
                    if (isNaN(quantityNum)) {
                        invalidOrders.push(`Linha ${i + 1}: Quantidade deve ser um número`);
                        continue;
                    }

                    if (quantityNum < 50) {
                        invalidOrders.push(`Linha ${i + 1}: Quantidade mínima é 50`);
                        continue;
                    }

                    const service = allServices[serviceId];
                    if (!service) {
                        invalidOrders.push(`Linha ${i + 1}: Serviço com ID ${serviceId} não encontrado`);
                        continue;
                    }

                    validOrders.push({
                        rede: service.rede || 'TikTok',
                        tipo: service.tipo || 'seguidores',
                        nome: service.nome,
                        valor: service.precoPorMil,
                        quantidade: quantityNum,
                        link: profileUrl
                    });
                }

                if (invalidOrders.length > 0) {
                    showError(invalidOrders.join('<br>'));
                    return;
                }

                fetch('https://smmsociais.com/api/massorder', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer 123456"
                    },
                    body: JSON.stringify({ pedidos: validOrders })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao enviar pedidos');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Pedidos válidos enviados:', data);
                        successMessage.style.display = 'block';
                        bulkOrderForm.reset();

                    })
                    .catch(error => {
                        showError('Erro ao enviar pedidos: ' + error.message);
                    });
            });

            function showError(message) {
                bulkOrdersError.innerHTML = message;
                bulkOrdersError.style.display = 'block';
            }

            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch (e) {
                    return false;
                }
            }

            function logout() {
                localStorage.removeItem("token");
                window.location.href = "https://smmsociais.com";
            }
        });
    </script>
</body>

</html>
