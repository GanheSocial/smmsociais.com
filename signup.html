<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - SMM Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #212529;
            --container-light: #e0e0e0;
            --button-light: #eeeeee;
            --success-color: #28a745;
            --pending-color: #ffc107;
            --failed-color: #dc3545;
            --border-light: #dee2e6;
            --hover-light: #f1f1f1;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --label-light: #586069;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --neutral-color: #3498db;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --container-dark: #1e1e1e;
            --button-dark: #eeeeee;
            --success-dark: #34a853;
            --pending-dark: #f9ab00;
            --failed-dark: #ea4335;
            --border-dark: #333333;
            --hover-dark: #2d2d2d;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --label-dark: #8b949e;
            --positive-color-dark: #27ae60;
            --negative-color-dark: #c0392b;
            --neutral-color-dark: #2980b9;
            --error-color: #f85149;
            --success-color-dark: #238636;

            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 2px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .nav-links a {
            color: var(--button-light);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            background-color: rgba(0, 123, 255, 0.1);
            text-decoration: none;
        }

        .login-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto 40px;
            background: var(--container-light);
            padding: 30px;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 20px var(--shadow-light);
            transition: var(--transition);
            border: 1px solid var(--border-light);
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--button-light);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            background: var(--container-light);
            color: var(--text-light);
            transition: var(--transition);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-box:focus {
            border-color: var(--button-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background: var(--success-color);
            transition: var(--transition);
            font-weight: 600;
        }

        .signup-button:hover {
            background-color: var(--success-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            font-size: 15px;
            transition: var(--transition);
            text-align: center;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--failed-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .login-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: var(--button-light);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: var(--container-light);
            color: var(--container-light);
            padding: 30px 20px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid var(--border-light);
            transition: var(--transition);
        }

        footer .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        footer h3 {
            margin-bottom: 1px;
            color: var(--container-light);
        }

        footer p {
            margin: 8px 0;
        }

        footer a {
            color: var(--container-light);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .nav-links a {
                color: var(--button-dark);
            }

            .nav-links a:hover {
                background-color: rgba(26, 115, 232, 0.1);
            }

            .login-container {
                background: var(--container-dark);
                box-shadow: 0 4px 20px var(--shadow-dark);
                border-color: var(--border-dark);
            }

            .section-title {
                color: var(--button-dark);
            }

            .form-label {
                color: var(--text-dark);
            }

            .input-box {
                background: var(--container-dark);
                border-color: var(--border-dark);
                color: var(--text-dark);
            }

            .input-box:focus {
                border-color: var(--button-dark);
                box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
            }

            .signup-button {
                background: var(--success-dark);
            }

            .signup-button:hover {
                background-color: var(--success-color-dark);
            }

            .error-message {
                background-color: rgba(234, 67, 53, 0.1);
                color: var(--failed-dark);
                border-color: rgba(234, 67, 53, 0.2);
            }

            .success-message {
                background-color: rgba(52, 168, 83, 0.1);
                color: var(--success-dark);
                border-color: rgba(52, 168, 83, 0.2);
            }

            .login-link {
                color: var(--button-dark);
            }

            footer {
                background-color: var(--container-dark);
                color: var(--text-dark);
                border-top-color: var(--border-dark);
            }

            footer h3 {
                color: var(--button-dark);
            }

            footer a {
                color: var(--button-dark);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 10px;
                font-size: 14px;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .login-container {
                padding: 15px;
            }

            footer {
                padding: 20px 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        body {
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- ConteÃºdo Principal -->
    <div class="main-container">
        <div class="logo-container fade-in">
            <img src="https://raw.githubusercontent.com/GanheSocial/smmsociais.com/main/1746491608201.png"
                alt="SMM Sociais Logo">
        </div>

        <div class="nav-links fade-in">
            <a href="https://smmsociais.com/login"><i class="fas fa-sign-in-alt"></i> Fazer Login</a>
            <a href="https://smmsociais.com/services"><i class="fas fa-list"></i> ServiÃ§os</a>
            <a href="https://smmsociais.com/signup"><i class="fas fa-user-plus"></i> Criar Conta</a>
            <a href="terms.html"><i class="fas fa-file-contract"></i> Termos</a>
        </div>

        <div class="login-container fade-in">
            <h1 class="section-title"><i class="fas fa-user-plus"></i> Criar Conta</h1>

            <div id="errorMessage" class="message error-message" style="display: none;"></div>
            <div id="successMessage" class="message success-message" style="display: none;"></div>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="input-box" placeholder="Seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="input-box" placeholder="Sua senha (mÃ­nimo 6 caracteres)"
                        required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" class="input-box" placeholder="Confirme sua senha"
                        required>
                </div>

                <button type="submit" class="signup-button"><i class="fas fa-user-plus"></i> Cadastrar</button>
            </form>

            <a href="https://smmsociais.com/" class="login-link">JÃ¡ tem uma conta? FaÃ§a login</a>
        </div>
    </div>

    <!-- RodapÃ© -->
    <footer class="fade-in">
        <div class="footer-content">
            <i class="fas fa-envelope"></i> contato@smmsociais.com
            <p>Â© 2025, SMMSociais.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('loaded');

            const token = localStorage.getItem("token");
            if (token) {
                window.location.href = "/painel";
            }

            // Form submission
            document.getElementById("cadastroForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const senha = document.getElementById("senha").value.trim();
                const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
                const errorElement = document.getElementById("errorMessage");
                const successElement = document.getElementById("successMessage");

                // Reset messages
                errorElement.style.display = "none";
                successElement.style.display = "none";

                if (!email || !senha || !confirmarSenha) {
                    errorElement.textContent = "Por favor, preencha todos os campos.";
                    errorElement.style.display = "block";
                    return;
                }

                if (senha !== confirmarSenha) {
                    errorElement.textContent = "As senhas nÃ£o coincidem!";
                    errorElement.style.display = "block";
                    return;
                }

                if (senha.length < 6) {
                    errorElement.textContent = "A senha deve ter pelo menos 6 caracteres.";
                    errorElement.style.display = "block";
                    return;
                }

                try {
                    const response = await fetch("https://smmsociais.com/api/signup", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, senha })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("token", data.token);
                        successElement.textContent = "Cadastro realizado com sucesso! Redirecionando...";
                        successElement.style.display = "block";
                        setTimeout(() => {
                            window.location.href = "/painel";
                        }, 1500);
                    } else {
                        errorElement.textContent = data.error || "Erro ao cadastrar usuÃ¡rio.";
                        errorElement.style.display = "block";
                    }
                } catch (error) {
                    errorElement.textContent = "Erro ao conectar com o servidor. Tente novamente mais tarde.";
                    errorElement.style.display = "block";
                    console.error("Signup error:", error);
                }
            });
        });
    </script>
</body>

</html>
